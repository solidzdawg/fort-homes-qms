<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <!-- Air Sealing Points Diagram (WI-105) -->
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="14" font-weight="700" fill="#101810">Critical Air Sealing Points</text>
  
  <!-- Building cross-section outline -->
  <g>
    <!-- Floor -->
    <line x1="100" y1="300" x2="400" y2="300" stroke="#101810" stroke-width="3"/>
    
    <!-- Walls -->
    <line x1="100" y1="150" x2="100" y2="300" stroke="#101810" stroke-width="3"/>
    <line x1="400" y1="150" x2="400" y2="300" stroke="#101810" stroke-width="3"/>
    
    <!-- Roof -->
    <line x1="100" y1="150" x2="250" y2="80" stroke="#101810" stroke-width="3"/>
    <line x1="400" y1="150" x2="250" y2="80" stroke="#101810" stroke-width="3"/>
  </g>
  
  <!-- Air sealing points marked with red circles -->
  <g id="seal-points">
    <!-- Floor penetrations -->
    <circle cx="150" cy="300" r="8" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
    <circle cx="250" cy="300" r="8" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
    <circle cx="350" cy="300" r="8" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
    
    <!-- Wall penetrations -->
    <circle cx="100" cy="200" r="8" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
    <circle cx="400" cy="220" r="8" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
    
    <!-- Ceiling/roof penetrations -->
    <circle cx="180" cy="120" r="8" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
    <circle cx="320" cy="120" r="8" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
    
    <!-- Roof peak -->
    <circle cx="250" cy="80" r="8" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
  </g>
  
  <!-- Air barrier visualization (blue dashed line) -->
  <path d="M 100 300 L 100 150 L 250 80 L 400 150 L 400 300" 
        fill="none" 
        stroke="#145B8B" 
        stroke-width="2" 
        stroke-dasharray="8,4" 
        opacity="0.5"/>
  
  <!-- Insulation indication (yellow fill with pattern) -->
  <g opacity="0.3">
    <!-- Wall insulation -->
    <rect x="105" y="150" width="20" height="150" fill="#FFF59D"/>
    <rect x="375" y="150" width="20" height="150" fill="#FFF59D"/>
    <!-- Ceiling insulation -->
    <polygon points="100,150 250,80 400,150 380,158 250,95 120,158" fill="#FFF59D"/>
  </g>
  
  <!-- Labels with callouts -->
  <g id="labels">
    <!-- Floor penetration label -->
    <line x1="250" y1="300" x2="280" y2="330" stroke="#8B1414" stroke-width="1"/>
    <text x="285" y="335" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#8B1414">Plumbing penetration</text>
    
    <!-- Wall penetration label -->
    <line x1="400" y1="220" x2="430" y2="240" stroke="#8B1414" stroke-width="1"/>
    <text x="435" y="245" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#8B1414">Electrical box</text>
    
    <!-- Ceiling label -->
    <line x1="180" y1="120" x2="150" y2="90" stroke="#8B1414" stroke-width="1"/>
    <text x="145" y="88" text-anchor="end" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#8B1414">HVAC register</text>
    
    <!-- Air barrier label -->
    <text x="50" y="225" font-family="Oswald, Arial, sans-serif" font-size="9" fill="#145B8B">Air Barrier</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 320)">
    <circle cx="5" cy="0" r="6" fill="#FFF5F5" stroke="#8B1414" stroke-width="2"/>
    <text x="15" y="4" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">Critical seal point</text>
    
    <line x1="120" y1="0" x2="140" y2="0" stroke="#145B8B" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="145" y="4" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">Air barrier</text>
    
    <rect x="240" y="-5" width="12" height="10" fill="#FFF59D" opacity="0.5"/>
    <text x="257" y="4" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">Insulation</text>
  </g>
</svg>
