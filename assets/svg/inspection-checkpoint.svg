<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Inspection Checkpoint Icon -->
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="90" fill="#E3F2FD" stroke="#145B8B" stroke-width="4"/>
  
  <!-- Checkmark or inspection symbol -->
  <g transform="translate(100, 100)">
    <!-- Magnifying glass handle -->
    <line x1="20" y1="20" x2="40" y2="40" stroke="#145B8B" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Magnifying glass lens -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#145B8B" stroke-width="6"/>
    
    <!-- Checkmark inside lens -->
    <path d="M -15 0 L -5 10 L 15 -15" fill="none" stroke="#2D5016" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="185" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="14" font-weight="600" fill="#145B8B">INSPECTION</text>
</svg>
