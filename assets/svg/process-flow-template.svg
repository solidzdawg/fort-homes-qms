<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Process Flow Template -->
  
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#101810"/>
    </marker>
  </defs>
  
  <!-- Start node -->
  <ellipse cx="100" cy="50" rx="80" ry="35" class="start-end-node" fill="#2D5016" stroke="#2D5016" stroke-width="2"/>
  <text x="100" y="55" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="14" font-weight="600" fill="white">START</text>
  
  <!-- Arrow from start to step 1 -->
  <line x1="100" y1="85" x2="100" y2="120" stroke="#101810" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Process Step 1 -->
  <rect x="20" y="120" width="160" height="60" rx="5" class="process-step" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
  <text x="100" y="145" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="12" font-weight="600" fill="#101810">Process Step 1</text>
  <text x="100" y="165" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" fill="#101810">Description of action</text>
  
  <!-- Arrow to decision -->
  <line x1="100" y1="180" x2="100" y2="215" stroke="#101810" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision Point -->
  <path d="M100 215 L150 250 L100 285 L50 250 Z" class="decision-point" fill="#FFF8E1" stroke="#8B6914" stroke-width="2"/>
  <text x="100" y="250" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="11" font-weight="600" fill="#8B6914">Decision?</text>
  <text x="100" y="263" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="9" fill="#8B6914">Yes/No</text>
  
  <!-- Arrow YES to right step -->
  <line x1="150" y1="250" x2="240" y2="250" stroke="#101810" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="195" y="245" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#2D5016">YES</text>
  
  <!-- Process Step 2 (YES path) -->
  <rect x="240" y="220" width="160" height="60" rx="5" class="process-step" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
  <text x="320" y="245" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="12" font-weight="600" fill="#101810">Process Step 2</text>
  <text x="320" y="265" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" fill="#101810">If YES</text>
  
  <!-- Arrow NO down -->
  <line x1="100" y1="285" x2="100" y2="320" stroke="#101810" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="85" y="305" text-anchor="end" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#8B1414">NO</text>
  
  <!-- Process Step 3 (NO path) -->
  <rect x="20" y="320" width="160" height="60" rx="5" class="process-step" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
  <text x="100" y="345" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="12" font-weight="600" fill="#101810">Process Step 3</text>
  <text x="100" y="365" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" fill="#101810">If NO</text>
  
  <!-- Arrow from step 2 to end -->
  <line x1="320" y1="280" x2="320" y2="320" stroke="#101810" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from step 3 to end -->
  <line x1="180" y1="350" x2="240" y2="350" stroke="#101810" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- End node -->
  <ellipse cx="320" cy="350" rx="80" ry="35" class="start-end-node" fill="#2D5016" stroke="#2D5016" stroke-width="2"/>
  <text x="320" y="355" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="14" font-weight="600" fill="white">END</text>
</svg>
