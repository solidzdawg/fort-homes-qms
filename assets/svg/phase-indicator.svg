<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
  <!-- 8-Phase Production Progress Indicator -->
  
  <!-- Phase 1: Chassis/Floor -->
  <g transform="translate(0, 0)">
    <rect x="5" y="20" width="90" height="70" rx="5" fill="#F1F8E9" stroke="#2D5016" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="20" font-weight="700" fill="#2D5016">1</text>
    <text x="50" y="62" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#101810">CHASSIS</text>
    <text x="50" y="75" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">FLOOR DECK</text>
    <!-- Completed checkmark -->
    <text x="85" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#2D5016">✓</text>
  </g>
  
  <!-- Phase 2: Walls -->
  <g transform="translate(100, 0)">
    <rect x="5" y="20" width="90" height="70" rx="5" fill="#F1F8E9" stroke="#2D5016" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="20" font-weight="700" fill="#2D5016">2</text>
    <text x="50" y="62" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#101810">WALLS</text>
    <text x="50" y="75" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">FRAMING</text>
    <text x="85" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#2D5016">✓</text>
  </g>
  
  <!-- Phase 3: Roof -->
  <g transform="translate(200, 0)">
    <rect x="5" y="20" width="90" height="70" rx="5" fill="#E3F2FD" stroke="#145B8B" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="20" font-weight="700" fill="#145B8B">3</text>
    <text x="50" y="62" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#101810">ROOF</text>
    <text x="50" y="75" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">CEILING</text>
    <!-- In progress indicator -->
    <circle cx="85" cy="27" r="6" fill="#145B8B"/>
  </g>
  
  <!-- Phase 4: MEP -->
  <g transform="translate(300, 0)">
    <rect x="5" y="20" width="90" height="70" rx="5" fill="#F8F8F8" stroke="#B8B8B8" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="20" font-weight="700" fill="#101810">4</text>
    <text x="50" y="62" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#101810">MEP</text>
    <text x="50" y="75" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">ROUGH-IN</text>
  </g>
  
  <!-- Phase 5: Insulation -->
  <g transform="translate(400, 0)">
    <rect x="5" y="20" width="90" height="70" rx="5" fill="#F8F8F8" stroke="#B8B8B8" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="20" font-weight="700" fill="#101810">5</text>
    <text x="50" y="62" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#101810">INSULATION</text>
    <text x="50" y="75" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">AIR SEAL</text>
  </g>
  
  <!-- Phase 6: Drywall -->
  <g transform="translate(500, 0)">
    <rect x="5" y="20" width="90" height="70" rx="5" fill="#F8F8F8" stroke="#B8B8B8" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="20" font-weight="700" fill="#101810">6</text>
    <text x="50" y="62" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#101810">DRYWALL</text>
    <text x="50" y="75" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">INTERIOR</text>
  </g>
  
  <!-- Phase 7: Finish -->
  <g transform="translate(600, 0)">
    <rect x="5" y="20" width="90" height="70" rx="5" fill="#F8F8F8" stroke="#B8B8B8" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="20" font-weight="700" fill="#101810">7</text>
    <text x="50" y="62" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#101810">FINISH</text>
    <text x="50" y="75" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">TRIM & PAINT</text>
  </g>
  
  <!-- Phase 8: Final -->
  <g transform="translate(700, 0)">
    <rect x="5" y="20" width="90" height="70" rx="5" fill="#F8F8F8" stroke="#B8B8B8" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="20" font-weight="700" fill="#101810">8</text>
    <text x="50" y="62" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="10" font-weight="600" fill="#101810">FINAL</text>
    <text x="50" y="75" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">INSPECTION</text>
  </g>
  
  <!-- Progress bar underneath -->
  <rect x="5" y="100" width="790" height="10" rx="5" fill="#F8F8F8" stroke="#B8B8B8" stroke-width="1"/>
  <rect x="5" y="100" width="296" height="10" rx="5" fill="#2D5016"/>
</svg>
