<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Wall Framing Layout (WI-102) -->
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="14" font-weight="700" fill="#101810">Wall Framing - 16" O.C.</text>
  
  <!-- Bottom plate -->
  <rect x="50" y="330" width="400" height="15" fill="#101810"/>
  <text x="250" y="360" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="9" fill="#145B8B">Bottom Plate (2x4)</text>
  
  <!-- Top plate (double) -->
  <rect x="50" y="50" width="400" height="10" fill="#101810"/>
  <rect x="50" y="63" width="400" height="10" fill="#101810"/>
  <text x="250" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="9" fill="#145B8B">Double Top Plate (2x4)</text>
  
  <!-- Studs - 16" on center -->
  <g id="studs">
    <!-- End stud -->
    <rect x="50" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
    <!-- Regular studs -->
    <rect x="100" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
    <rect x="150" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
    <rect x="200" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
    <rect x="250" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
    <rect x="300" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
    <rect x="350" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
    <rect x="400" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
    <!-- End stud -->
    <rect x="438" y="75" width="12" height="253" fill="#F8F8F8" stroke="#101810" stroke-width="2"/>
  </g>
  
  <!-- Window rough opening -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="100" height="80" fill="none" stroke="#145B8B" stroke-width="3" stroke-dasharray="5,5"/>
    <!-- Header -->
    <rect x="0" y="-10" width="100" height="8" fill="#8B6914"/>
    <!-- Cripple studs -->
    <rect x="10" y="-2" width="8" height="70" fill="#F8F8F8" stroke="#101810" stroke-width="1"/>
    <rect x="82" y="-2" width="8" height="70" fill="#F8F8F8" stroke="#101810" stroke-width="1"/>
    <!-- Sill -->
    <rect x="0" y="70" width="100" height="6" fill="#8B6914"/>
    <text x="50" y="45" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="9" fill="#145B8B">Window R.O.</text>
  </g>
  
  <!-- Dimension lines -->
  <line x1="56" y1="365" x2="106" y2="365" stroke="#145B8B" stroke-width="1" marker-start="url(#dim-arrow)" marker-end="url(#dim-arrow)"/>
  <text x="81" y="379" text-anchor="middle" font-family="Oswald, Arial, sans-serif" font-size="9" font-weight="600" fill="#145B8B">16" O.C.</text>
  
  <defs>
    <marker id="dim-arrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <circle cx="4" cy="4" r="2" fill="#145B8B"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(20, 250)">
    <text x="0" y="0" font-family="Oswald, Arial, sans-serif" font-size="9" font-weight="600" fill="#101810">NOTES:</text>
    <text x="0" y="15" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">• Studs 2x4 or 2x6</text>
    <text x="0" y="28" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">• 16" on center spacing</text>
    <text x="0" y="41" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">• Double top plate</text>
    <text x="0" y="54" font-family="Oswald, Arial, sans-serif" font-size="8" fill="#101810">• IRC R602.3 compliant</text>
  </g>
</svg>
