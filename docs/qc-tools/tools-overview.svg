  <!-- Notes -->
  <text x="40" y="320" class="note">Key Examples:</text>
  <text x="40" y="340" class="note">- Measurement: laser distance meter, laser level, tape</text>
  <text x="40" y="360" class="note">- Structural: moisture meters, calipers, straightedge</text>
  <text x="40" y="380" class="note">- Electrical: Fluke multimeter, clamp meter, megger</text>
  <text x="40" y="400" class="note">- Plumbing/HVAC: pressure pump, manometer, manifold, anemometer</text>
  <text x="40" y="420" class="note">- Doc/Cal: rugged tablet, photo scale, calibration references</text>

  <text x="40" y="460" class="note">Use categories to assign items to crews, warehouse stock, and calibration schedules.</text>
