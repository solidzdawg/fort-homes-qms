<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="762"
     height="906"
     viewBox="0 0 762 906">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="742" height="886"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="QMS-004-Support-Resources-diagram-3" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│  TRAINING PROGRAM STRUCTURE                                                │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  LEVEL 1: ORIENTATION (All Employees)                                     │</text>
    <text x="0" y="104.4" class="ascii-text">│  ════════════════════════════════════                                     │</text>
    <text x="0" y="122.4" class="ascii-text">│  • Company overview and quality policy                                    │</text>
    <text x="0" y="140.4" class="ascii-text">│  • QMS awareness and individual responsibilities                         │</text>
    <text x="0" y="158.4" class="ascii-text">│  • Safety orientation                                                     │</text>
    <text x="0" y="176.4" class="ascii-text">│  • Facility tour                                                          │</text>
    <text x="0" y="194.4" class="ascii-text">│  Duration: 4 hours | Verification: Sign-off form                          │</text>
    <text x="0" y="212.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="230.4" class="ascii-text">│  LEVEL 2: ROLE-SPECIFIC TRAINING                                          │</text>
    <text x="0" y="248.4" class="ascii-text">│  ══════════════════════════════════                                       │</text>
    <text x="0" y="266.4" class="ascii-text">│  • Job-specific procedures and work instructions                          │</text>
    <text x="0" y="284.4" class="ascii-text">│  • Tools and equipment training                                           │</text>
    <text x="0" y="302.4" class="ascii-text">│  • Quality requirements for role                                          │</text>
    <text x="0" y="320.4" class="ascii-text">│  • Safety specific to position                                            │</text>
    <text x="0" y="338.4" class="ascii-text">│  Duration: Varies by role | Verification: Skills assessment               │</text>
    <text x="0" y="356.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="374.4" class="ascii-text">│  LEVEL 3: COMPLIANCE TRAINING (Role-Dependent)                            │</text>
    <text x="0" y="392.4" class="ascii-text">│  ════════════════════════════════════════════                             │</text>
    <text x="0" y="410.4" class="ascii-text">│  • HUD Code requirements (24 CFR 3280/3282)                               │</text>
    <text x="0" y="428.4" class="ascii-text">│  • Installation standards (24 CFR 3285)                                   │</text>
    <text x="0" y="446.4" class="ascii-text">│  • CDOH regulations (8 CCR 1302-14)                                       │</text>
    <text x="0" y="464.4" class="ascii-text">│  • Trade-specific codes (NEC, IPC, IRC)                                   │</text>
    <text x="0" y="482.4" class="ascii-text">│  Duration: 8-16 hours | Verification: Test/certificate                    │</text>
    <text x="0" y="500.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="518.4" class="ascii-text">│  LEVEL 4: ADVANCED/SPECIALIZED (Leadership &amp; Technical Roles)             │</text>
    <text x="0" y="536.4" class="ascii-text">│  ══════════════════════════════════════════════════════════               │</text>
    <text x="0" y="554.4" class="ascii-text">│  • QMS implementation and management                                      │</text>
    <text x="0" y="572.4" class="ascii-text">│  • Internal auditor training                                              │</text>
    <text x="0" y="590.4" class="ascii-text">│  • Root cause analysis                                                    │</text>
    <text x="0" y="608.4" class="ascii-text">│  • Leadership development                                                 │</text>
    <text x="0" y="626.4" class="ascii-text">│  • Process improvement methods                                            │</text>
    <text x="0" y="644.4" class="ascii-text">│  Duration: 16-40 hours | Verification: Certification                      │</text>
    <text x="0" y="662.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="680.4" class="ascii-text">│  ONGOING: REFRESHER &amp; UPDATE TRAINING                                     │</text>
    <text x="0" y="698.4" class="ascii-text">│  ═════════════════════════════════════                                    │</text>
    <text x="0" y="716.4" class="ascii-text">│  • Annual safety refresher                                                │</text>
    <text x="0" y="734.4" class="ascii-text">│  • QMS updates and changes                                                │</text>
    <text x="0" y="752.4" class="ascii-text">│  • Regulatory updates                                                     │</text>
    <text x="0" y="770.4" class="ascii-text">│  • New process/equipment training                                         │</text>
    <text x="0" y="788.4" class="ascii-text">│  • Skills maintenance                                                     │</text>
    <text x="0" y="806.4" class="ascii-text">│  Frequency: Annual minimum | Verification: Attendance records             │</text>
    <text x="0" y="824.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="842.4" class="ascii-text">└────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>