    <text x="0" y="266.4" class="ascii-text">│  │                                       │  │</text>
    <text x="0" y="284.4" class="ascii-text">│  │ If pressure drops:                    │  │</text>
    <text x="0" y="302.4" class="ascii-text">│  │ • Isolate zones &amp; find leak           │  │</text>
    <text x="0" y="320.4" class="ascii-text">│  │ • Tighten connections                 │  │</text>
    <text x="0" y="338.4" class="ascii-text">│  │ • Replace failed fitting              │  │</text>
