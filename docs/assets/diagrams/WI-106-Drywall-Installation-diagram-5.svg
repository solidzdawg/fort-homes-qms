<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="492"
     height="1464"
     viewBox="0 0 492 1464">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="472" height="1444"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="WI-106-Drywall-Installation-diagram-5" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    DRYWALL SANDING &amp; DUST MANAGEMENT         │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Sanding Equipment:                         │</text>
    <text x="0" y="104.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="122.4" class="ascii-text">│  │ Pole Sander (standard):           │      │</text>
    <text x="0" y="140.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="158.4" class="ascii-text">│  │      Extension pole (8-12 feet)   │      │</text>
    <text x="0" y="176.4" class="ascii-text">│  │           ║                       │      │</text>
    <text x="0" y="194.4" class="ascii-text">│  │      ┌────╨────┐                  │      │</text>
    <text x="0" y="212.4" class="ascii-text">│  │      │ Sanding │ Orbital motion   │      │</text>
    <text x="0" y="230.4" class="ascii-text">│  │      │ Head    │ (circular)       │      │</text>
    <text x="0" y="248.4" class="ascii-text">│  │      ├─ Dust   │ Connects to      │      │</text>
    <text x="0" y="266.4" class="ascii-text">│  │      │ Hose ───┘ shop vacuum      │      │</text>
    <text x="0" y="284.4" class="ascii-text">│  │      │   ║                        │      │</text>
    <text x="0" y="302.4" class="ascii-text">│  │      │   ║ Dust collection        │      │</text>
    <text x="0" y="320.4" class="ascii-text">│  │      │   ▼ mandatory (avoid dust) │      │</text>
    <text x="0" y="338.4" class="ascii-text">│  │      │                           │      │</text>
    <text x="0" y="356.4" class="ascii-text">│  │      └─ Handle                    │      │</text>
    <text x="0" y="374.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="392.4" class="ascii-text">│  │ Sanding Pads (progression):       │      │</text>
    <text x="0" y="410.4" class="ascii-text">│  │ • 120-grit: Heavy sanding         │      │</text>
    <text x="0" y="428.4" class="ascii-text">│  │ • 150-grit: Medium sanding        │      │</text>
    <text x="0" y="446.4" class="ascii-text">│  │ • 220-grit: Fine finish sanding   │      │</text>
    <text x="0" y="464.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="482.4" class="ascii-text">│  │ Dust Control:                     │      │</text>
    <text x="0" y="500.4" class="ascii-text">│  │ • Shop vacuum 5+ HP with HEPA     │      │</text>
    <text x="0" y="518.4" class="ascii-text">│  │ • Respiratory protection (N95+)   │      │</text>
    <text x="0" y="536.4" class="ascii-text">│  │ • Containment barriers (plastic)  │      │</text>
    <text x="0" y="554.4" class="ascii-text">│  │ • Ventilation fans (negative air) │      │</text>
    <text x="0" y="572.4" class="ascii-text">│  │ • Wet-wiping (final surface prep) │      │</text>
    <text x="0" y="590.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="608.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="626.4" class="ascii-text">│                                            │</text>
    <text x="0" y="644.4" class="ascii-text">│  Sanding Process:                           │</text>
    <text x="0" y="662.4" class="ascii-text">│  1. Vacuum all surfaces (remove dust)      │</text>
    <text x="0" y="680.4" class="ascii-text">│  2. Sand Coat 3 with 120-grit (circular)   │</text>
    <text x="0" y="698.4" class="ascii-text">│  3. Inspect for imperfections, feel        │</text>
    <text x="0" y="716.4" class="ascii-text">│  4. Sand with 150-grit if needed           │</text>
    <text x="0" y="734.4" class="ascii-text">│  5. Final sand with 220-grit (smooth)      │</text>
    <text x="0" y="752.4" class="ascii-text">│  6. Vacuum thoroughly between grits        │</text>
    <text x="0" y="770.4" class="ascii-text">│  7. Wet-wipe all surfaces (water + sponge) │</text>
    <text x="0" y="788.4" class="ascii-text">│  8. Allow to dry 24+ hours                 │</text>
    <text x="0" y="806.4" class="ascii-text">│  9. Final inspection (bright light test)   │</text>
    <text x="0" y="824.4" class="ascii-text">│  10. Ready for primer/paint                │</text>
    <text x="0" y="842.4" class="ascii-text">│                                            │</text>
    <text x="0" y="860.4" class="ascii-text">│  Inspection with Bright Light:              │</text>
    <text x="0" y="878.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="896.4" class="ascii-text">│  │ Work light at 45° angle:          │      │</text>
    <text x="0" y="914.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="932.4" class="ascii-text">│  │ ╱╲ Light source (bright LED)       │      │</text>
    <text x="0" y="950.4" class="ascii-text">│  │╱  ╲                                │      │</text>
    <text x="0" y="968.4" class="ascii-text">│  │╲  ╱ Wall surface visible           │      │</text>
    <text x="0" y="986.4" class="ascii-text">│  │ ╲╱ (highlights imperfections)      │      │</text>
    <text x="0" y="1004.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1022.4" class="ascii-text">│  │ Looking for:                      │      │</text>
    <text x="0" y="1040.4" class="ascii-text">│  │ • No tape ridges (edges invisible)│      │</text>
    <text x="0" y="1058.4" class="ascii-text">│  │ • No valleys or depressions       │      │</text>
    <text x="0" y="1076.4" class="ascii-text">│  │ • Smooth finish (light scatters)  │      │</text>
    <text x="0" y="1094.4" class="ascii-text">│  │ • No high spots (light reflects)  │      │</text>
    <text x="0" y="1112.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1130.4" class="ascii-text">│  │ If defects found:                 │      │</text>
    <text x="0" y="1148.4" class="ascii-text">│  │ • Sand spot with 150-grit         │      │</text>
    <text x="0" y="1166.4" class="ascii-text">│  │ • Apply spot putty (spackling)    │      │</text>
    <text x="0" y="1184.4" class="ascii-text">│  │ • Sand smooth with 220-grit       │      │</text>
    <text x="0" y="1202.4" class="ascii-text">│  │ • Wet-wipe and dry               │      │</text>
    <text x="0" y="1220.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1238.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="1256.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1274.4" class="ascii-text">│  Critical Areas (Extra Attention):          │</text>
    <text x="0" y="1292.4" class="ascii-text">│  • Ceiling (sag easily, needs care)         │</text>
    <text x="0" y="1310.4" class="ascii-text">│  • Inside corners (hard to reach)           │</text>
    <text x="0" y="1328.4" class="ascii-text">│  • Outside corners (bead edges)             │</text>
    <text x="0" y="1346.4" class="ascii-text">│  • Electrical outlet areas (cut edges)      │</text>
    <text x="0" y="1364.4" class="ascii-text">│  • Window/door reveals (transition areas)   │</text>
    <text x="0" y="1382.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1400.4" class="ascii-text">└────────────────────────────────────────────┘</text>
  </g>
</svg>