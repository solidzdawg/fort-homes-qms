    <text x="0" y="104.4" class="ascii-text">│  ╱╲  ╱╲  ╱╲  ╱╲  ╱╲  ╱╲  ╱╲  ╱╲          │</text>
    <text x="0" y="122.4" class="ascii-text">│╱  ╲╱  ╲╱  ╲╱  ╲╱  ╲╱  ╲╱  ╲╱  ╲          │</text>
    <text x="0" y="140.4" class="ascii-text">│ ▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀       │</text>
    <text x="0" y="158.4" class="ascii-text">│ Upper layer (2 tabs up from edge)          │</text>
    <text x="0" y="176.4" class="ascii-text">│ ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░       │</text>
    <text x="0" y="194.4" class="ascii-text">│ ▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀       │</text>
    <text x="0" y="212.4" class="ascii-text">│ Lower layer (6&quot; overlap minimum)           │</text>
    <text x="0" y="230.4" class="ascii-text">│ ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░       │</text>
    <text x="0" y="248.4" class="ascii-text">│                                            │</text>
    <text x="0" y="266.4" class="ascii-text">│  Lap Pattern (Horizontal rows):            │</text>
    <text x="0" y="284.4" class="ascii-text">│  ▬▬▬▬▬▬▬▬▬ Upper roll (6&quot; overlap)       │</text>
    <text x="0" y="302.4" class="ascii-text">│   ▬▬▬▬▬▬▬▬▬▬ Lower roll                  │</text>
    <text x="0" y="320.4" class="ascii-text">│                                            │</text>
