  <rect x="10" y="10" width="463" height="670"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="WI-103-Roof-Framing-diagram-4" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    ROOF UNDERLAYMENT INSTALLATION           │</text>
