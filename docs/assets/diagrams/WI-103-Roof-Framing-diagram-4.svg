    <text x="0" y="374.4" class="ascii-text">│  ╱╲╱╲╱╲╱╲╱╲                              │</text>
    <text x="0" y="392.4" class="ascii-text">│  Right side strips cover left, staple      │</text>
    <text x="0" y="410.4" class="ascii-text">│                                            │</text>
    <text x="0" y="428.4" class="ascii-text">│  At Eaves:                                 │</text>
    <text x="0" y="446.4" class="ascii-text">│  Extend 3&quot; beyond gutter (drip edge)       │</text>
    <text x="0" y="464.4" class="ascii-text">│  ──────────────────────────────────       │</text>
    <text x="0" y="482.4" class="ascii-text">│          Eave overhang                     │</text>
    <text x="0" y="500.4" class="ascii-text">│  ════════════════════════════════════     │</text>
    <text x="0" y="518.4" class="ascii-text">│  Underlay extends 3&quot; past edge             │</text>
    <text x="0" y="536.4" class="ascii-text">│                                            │</text>
    <text x="0" y="554.4" class="ascii-text">│  Fastening:                                │</text>
    <text x="0" y="572.4" class="ascii-text">│  ▬▬ Staple pattern every 12&quot; O.C. ▬▬      │</text>
    <text x="0" y="590.4" class="ascii-text">│  horizontal rows, 6&quot; side seams            │</text>
    <text x="0" y="608.4" class="ascii-text">│                                            │</text>
