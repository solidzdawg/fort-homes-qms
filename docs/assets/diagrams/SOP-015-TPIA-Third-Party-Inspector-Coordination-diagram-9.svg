<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="780"
     height="798"
     viewBox="0 0 780 798">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="760" height="778"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-015-TPIA-Third-Party-Inspector-Coordination-diagram-9" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                    POST-INSPECTION FOLLOW-UP PROCESS                        │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   WITHIN 2 HOURS OF INSPECTION END                                          │</text>
    <text x="0" y="104.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="122.4" class="ascii-text">│   │ • Quality Manager reviews inspection report                  │         │</text>
    <text x="0" y="140.4" class="ascii-text">│   │ • Verifies report accuracy and completeness                  │         │</text>
    <text x="0" y="158.4" class="ascii-text">│   │ • Classifies deficiency severity (Major/Minor/Critical)      │         │</text>
    <text x="0" y="176.4" class="ascii-text">│   │ • Determines if re-inspection required                       │         │</text>
    <text x="0" y="194.4" class="ascii-text">│   │ • Schedules management review if major findings              │         │</text>
    <text x="0" y="212.4" class="ascii-text">│   └────────────────┬───────────────────────────────────────────────┘         │</text>
    <text x="0" y="230.4" class="ascii-text">│                    │                                                         │</text>
    <text x="0" y="248.4" class="ascii-text">│   WITHIN 24 HOURS OF INSPECTION END                                         │</text>
    <text x="0" y="266.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="284.4" class="ascii-text">│   │ • Quality Manager meets with Production Supervisor           │         │</text>
    <text x="0" y="302.4" class="ascii-text">│   │ • Communicates findings and required corrective actions      │         │</text>
    <text x="0" y="320.4" class="ascii-text">│   │ • Establishes rework timeline and responsibility             │         │</text>
    <text x="0" y="338.4" class="ascii-text">│   │ • Updates module traveler with inspection results            │         │</text>
    <text x="0" y="356.4" class="ascii-text">│   │ • Assigns work orders for deficiency corrections             │         │</text>
    <text x="0" y="374.4" class="ascii-text">│   └────────────────┬───────────────────────────────────────────────┘         │</text>
    <text x="0" y="392.4" class="ascii-text">│                    │                                                         │</text>
    <text x="0" y="410.4" class="ascii-text">│   IF CORRECTIVE ACTIONS REQUIRED                                            │</text>
    <text x="0" y="428.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="446.4" class="ascii-text">│   │ • Production Supervisor creates rework plan                  │         │</text>
    <text x="0" y="464.4" class="ascii-text">│   │ • Establishes target completion date                         │         │</text>
    <text x="0" y="482.4" class="ascii-text">│   │ • Assigns work center and personnel                          │         │</text>
    <text x="0" y="500.4" class="ascii-text">│   │ • Updates traveler with action plan                          │         │</text>
    <text x="0" y="518.4" class="ascii-text">│   │ • Tracks progress daily                                      │         │</text>
    <text x="0" y="536.4" class="ascii-text">│   └────────────────┬───────────────────────────────────────────────┘         │</text>
    <text x="0" y="554.4" class="ascii-text">│                    │                                                         │</text>
    <text x="0" y="572.4" class="ascii-text">│   IF RE-INSPECTION REQUIRED                                                 │</text>
    <text x="0" y="590.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="608.4" class="ascii-text">│   │ • Quality Manager schedules re-inspection with TPIA           │         │</text>
    <text x="0" y="626.4" class="ascii-text">│   │ • Provides 5-7 days notice minimum                            │         │</text>
    <text x="0" y="644.4" class="ascii-text">│   │ • Specifies scope (all or specific deficiencies only)        │         │</text>
    <text x="0" y="662.4" class="ascii-text">│   │ • Tracks rework completion before re-inspection date         │         │</text>
    <text x="0" y="680.4" class="ascii-text">│   │ • Follows same inspection process as initial                 │         │</text>
    <text x="0" y="698.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="716.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="734.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>