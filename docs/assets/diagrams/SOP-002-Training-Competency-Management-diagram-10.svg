<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="771"
     height="780"
     viewBox="0 0 771 780">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="760"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-002-Training-Competency-Management-diagram-10" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                  PHASE-SPECIFIC TRAINING STRUCTURE                          │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   SESSION 1: THEORY &amp; STANDARDS (2 hours)                                  │</text>
    <text x="0" y="104.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="122.4" class="ascii-text">│   │ • Review relevant SOP (purpose, scope, standards)            │         │</text>
    <text x="0" y="140.4" class="ascii-text">│   │ • Discuss quality acceptance criteria                        │         │</text>
    <text x="0" y="158.4" class="ascii-text">│   │ • Review hold point requirements                             │         │</text>
    <text x="0" y="176.4" class="ascii-text">│   │ • Q&amp;A on process and expectations                            │         │</text>
    <text x="0" y="194.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="212.4" class="ascii-text">│                          │                                                  │</text>
    <text x="0" y="230.4" class="ascii-text">│                          ▼                                                  │</text>
    <text x="0" y="248.4" class="ascii-text">│   SESSION 2: WORK INSTRUCTION REVIEW (2 hours)                             │</text>
    <text x="0" y="266.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="284.4" class="ascii-text">│   │ • Walk through WI step-by-step                               │         │</text>
    <text x="0" y="302.4" class="ascii-text">│   │ • Explain materials, tools, safety requirements              │         │</text>
    <text x="0" y="320.4" class="ascii-text">│   │ • Demonstrate procedures on actual materials                 │         │</text>
    <text x="0" y="338.4" class="ascii-text">│   │ • Answer technical questions                                 │         │</text>
    <text x="0" y="356.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="374.4" class="ascii-text">│                          │                                                  │</text>
    <text x="0" y="392.4" class="ascii-text">│                          ▼                                                  │</text>
    <text x="0" y="410.4" class="ascii-text">│   SESSION 3: HANDS-ON PRACTICE (4-8 hours)                                 │</text>
    <text x="0" y="428.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="446.4" class="ascii-text">│   │ • Supervised practice on production bay                      │         │</text>
    <text x="0" y="464.4" class="ascii-text">│   │ • Trainer observes and provides coaching                     │         │</text>
    <text x="0" y="482.4" class="ascii-text">│   │ • Employee performs tasks under supervision                  │         │</text>
    <text x="0" y="500.4" class="ascii-text">│   │ • Real-time feedback and correction                          │         │</text>
    <text x="0" y="518.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="536.4" class="ascii-text">│                          │                                                  │</text>
    <text x="0" y="554.4" class="ascii-text">│                          ▼                                                  │</text>
    <text x="0" y="572.4" class="ascii-text">│   SESSION 4: ASSESSMENT &amp; SIGN-OFF                                         │</text>
    <text x="0" y="590.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="608.4" class="ascii-text">│   │ • Practical demonstration of all skills                      │         │</text>
    <text x="0" y="626.4" class="ascii-text">│   │ • Inspection form completion verification                    │         │</text>
    <text x="0" y="644.4" class="ascii-text">│   │ • Competency verification and documentation                  │         │</text>
    <text x="0" y="662.4" class="ascii-text">│   │ • Release to independent work (if competent)                 │         │</text>
    <text x="0" y="680.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="698.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="716.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>