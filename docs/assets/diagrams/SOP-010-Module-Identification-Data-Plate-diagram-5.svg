<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="771"
     height="492"
     viewBox="0 0 771 492">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="472"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-010-Module-Identification-Data-Plate-diagram-5" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                        SERIAL NUMBER STRUCTURE                              │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   FH - [YEAR] - [MONTH] - [DESIGN] - [SEQUENCE]                            │</text>
    <text x="0" y="104.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="122.4" class="ascii-text">│   EXAMPLE:  FH-2026-01-D100-0047                                            │</text>
    <text x="0" y="140.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="158.4" class="ascii-text">│   WHERE:                                                                    │</text>
    <text x="0" y="176.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="194.4" class="ascii-text">│   │  FH        = Fort and Homes LLC (manufacturer code)          │         │</text>
    <text x="0" y="212.4" class="ascii-text">│   │  2026      = Year of manufacture                             │         │</text>
    <text x="0" y="230.4" class="ascii-text">│   │  01        = Month of manufacture (01-12)                    │         │</text>
    <text x="0" y="248.4" class="ascii-text">│   │  D100      = Design code/model designation                   │         │</text>
    <text x="0" y="266.4" class="ascii-text">│   │  0047      = Sequential production number (0001-9999)        │         │</text>
    <text x="0" y="284.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="302.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="320.4" class="ascii-text">│   RULES:                                                                    │</text>
    <text x="0" y="338.4" class="ascii-text">│   • Must be unique across all modules                                       │</text>
    <text x="0" y="356.4" class="ascii-text">│   • Assigned at production planning stage                                   │</text>
    <text x="0" y="374.4" class="ascii-text">│   • Never reused, even if module scrapped                                   │</text>
    <text x="0" y="392.4" class="ascii-text">│   • Logged in master serial number register                                 │</text>
    <text x="0" y="410.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="428.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>