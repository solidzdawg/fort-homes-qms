<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="492"
     height="1500"
     viewBox="0 0 492 1500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="472" height="1480"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="WI-106-Drywall-Installation-diagram-6" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    DRYWALL PRIMER APPLICATION               │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Primer Selection:                          │</text>
    <text x="0" y="104.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="122.4" class="ascii-text">│  │ Primer Type: Drywall Primer/Sealer│      │</text>
    <text x="0" y="140.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="158.4" class="ascii-text">│  │ Purpose:                          │      │</text>
    <text x="0" y="176.4" class="ascii-text">│  │ • Seals porous drywall surface    │      │</text>
    <text x="0" y="194.4" class="ascii-text">│  │ • Blocks stains &amp; dust            │      │</text>
    <text x="0" y="212.4" class="ascii-text">│  │ • Provides uniform paint base     │      │</text>
    <text x="0" y="230.4" class="ascii-text">│  │ • Improves paint adhesion         │      │</text>
    <text x="0" y="248.4" class="ascii-text">│  │ • Hides spackling/repairs         │      │</text>
    <text x="0" y="266.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="284.4" class="ascii-text">│  │ Primer Properties:                │      │</text>
    <text x="0" y="302.4" class="ascii-text">│  │ • Low VOC (low odor)              │      │</text>
    <text x="0" y="320.4" class="ascii-text">│  │ • Water-based latex (fast dry)    │      │</text>
    <text x="0" y="338.4" class="ascii-text">│  │ • Coverage: 300-400 SF/gallon     │      │</text>
    <text x="0" y="356.4" class="ascii-text">│  │ • Dry time: 2-4 hours             │      │</text>
    <text x="0" y="374.4" class="ascii-text">│  │ • Odor: Minimal                   │      │</text>
    <text x="0" y="392.4" class="ascii-text">│  │ • Application: Roller or spray    │      │</text>
    <text x="0" y="410.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="428.4" class="ascii-text">│  │ Application Method:                │      │</text>
    <text x="0" y="446.4" class="ascii-text">│  │ Roller (1/2&quot; nap, medium texture) │      │</text>
    <text x="0" y="464.4" class="ascii-text">│  │ OR Spray (airless, even coating)  │      │</text>
    <text x="0" y="482.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="500.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="518.4" class="ascii-text">│                                            │</text>
    <text x="0" y="536.4" class="ascii-text">│  Primer Coverage Pattern:                   │</text>
    <text x="0" y="554.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="572.4" class="ascii-text">│  │ Wall Priming (Roller Method):      │      │</text>
    <text x="0" y="590.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="608.4" class="ascii-text">│  │ Paint roller on 6-8 foot pole     │      │</text>
    <text x="0" y="626.4" class="ascii-text">│  │         ┌──────────────────────┐  │      │</text>
    <text x="0" y="644.4" class="ascii-text">│  │         │ Roller (9&quot; wide nap) │  │      │</text>
    <text x="0" y="662.4" class="ascii-text">│  │         │ Covers wide area      │  │      │</text>
    <text x="0" y="680.4" class="ascii-text">│  │         │ Consistent thickness  │  │      │</text>
    <text x="0" y="698.4" class="ascii-text">│  │         ├─ Extension pole       │  │      │</text>
    <text x="0" y="716.4" class="ascii-text">│  │         │  (6-8 feet long)      │  │      │</text>
    <text x="0" y="734.4" class="ascii-text">│  │         └──────────────────────┘  │      │</text>
    <text x="0" y="752.4" class="ascii-text">│  │              │                    │      │</text>
    <text x="0" y="770.4" class="ascii-text">│  │              ▼                    │      │</text>
    <text x="0" y="788.4" class="ascii-text">│  │         ┌──────────────────┐     │      │</text>
    <text x="0" y="806.4" class="ascii-text">│  │         │ Bucket (primer)  │     │      │</text>
    <text x="0" y="824.4" class="ascii-text">│  │         │ Paint tray/grid  │     │      │</text>
    <text x="0" y="842.4" class="ascii-text">│  │         │ (remove excess)  │     │      │</text>
    <text x="0" y="860.4" class="ascii-text">│  │         └──────────────────┘     │      │</text>
    <text x="0" y="878.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="896.4" class="ascii-text">│  │ Technique:                        │      │</text>
    <text x="0" y="914.4" class="ascii-text">│  │ • Roll in &quot;W&quot; or &quot;X&quot; pattern      │      │</text>
    <text x="0" y="932.4" class="ascii-text">│  │ • Fill pattern with lighter passes│      │</text>
    <text x="0" y="950.4" class="ascii-text">│  │ • Maintain wet edge (no lap lines)│      │</text>
    <text x="0" y="968.4" class="ascii-text">│  │ • Overlap each pass 50%           │      │</text>
    <text x="0" y="986.4" class="ascii-text">│  │ • Consistent pressure (no puddles)│      │</text>
    <text x="0" y="1004.4" class="ascii-text">│  │ • Complete wall before primer dries│     │</text>
    <text x="0" y="1022.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1040.4" class="ascii-text">│  │ Coverage Verification:            │      │</text>
    <text x="0" y="1058.4" class="ascii-text">│  │ ✓ All white drywall covered       │      │</text>
    <text x="0" y="1076.4" class="ascii-text">│  │ ✓ No bare paper visible           │      │</text>
    <text x="0" y="1094.4" class="ascii-text">│  │ ✓ Joints barely visible           │      │</text>
    <text x="0" y="1112.4" class="ascii-text">│  │ ✓ Spackling covered               │      │</text>
    <text x="0" y="1130.4" class="ascii-text">│  │ ✓ Uniform finish (no thin spots)  │      │</text>
    <text x="0" y="1148.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1166.4" class="ascii-text">│  │ Ceiling Priming:                  │      │</text>
    <text x="0" y="1184.4" class="ascii-text">│  │ • Same technique as walls         │      │</text>
    <text x="0" y="1202.4" class="ascii-text">│  │ • Use stilts or platform          │      │</text>
    <text x="0" y="1220.4" class="ascii-text">│  │ • Work methodically (gravity issue)│     │</text>
    <text x="0" y="1238.4" class="ascii-text">│  │ • Watch for drips (prevent)       │      │</text>
    <text x="0" y="1256.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1274.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="1292.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1310.4" class="ascii-text">│  Drying &amp; Inspection:                       │</text>
    <text x="0" y="1328.4" class="ascii-text">│  • Allow 2-4 hours drying time      │      │</text>
    <text x="0" y="1346.4" class="ascii-text">│  • Check for coverage gaps           │      │</text>
    <text x="0" y="1364.4" class="ascii-text">│  • Prime any missed areas            │      │</text>
    <text x="0" y="1382.4" class="ascii-text">│  • Inspect joints (should blend)     │      │</text>
    <text x="0" y="1400.4" class="ascii-text">│  • Ready for finish paint             │      │</text>
    <text x="0" y="1418.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1436.4" class="ascii-text">└────────────────────────────────────────────┘</text>
  </g>
</svg>