<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="762"
     height="1356"
     viewBox="0 0 762 1356">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="742" height="1336"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="QMS-002-Leadership-Policy-diagram-4" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│  QUALITY OBJECTIVES CASCADE                                                │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  LEVEL 1: ORGANIZATIONAL OBJECTIVES (CEO)                                 │</text>
    <text x="0" y="104.4" class="ascii-text">│  ═══════════════════════════════════════════════════════════              │</text>
    <text x="0" y="122.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="140.4" class="ascii-text">│  1. Regulatory Compliance Excellence                                      │</text>
    <text x="0" y="158.4" class="ascii-text">│     Target: 100% compliance, zero regulatory violations                   │</text>
    <text x="0" y="176.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="194.4" class="ascii-text">│  2. Customer Satisfaction Leadership                                      │</text>
    <text x="0" y="212.4" class="ascii-text">│     Target: ≥90% customer satisfaction score                              │</text>
    <text x="0" y="230.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="248.4" class="ascii-text">│  3. Zero Safety Incidents                                                 │</text>
    <text x="0" y="266.4" class="ascii-text">│     Target: Zero lost-time accidents, OSHA compliance 100%                │</text>
    <text x="0" y="284.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="302.4" class="ascii-text">│  4. Quality Defect Reduction                                              │</text>
    <text x="0" y="320.4" class="ascii-text">│     Target: &lt;2% defect rate, 50% reduction year-over-year                 │</text>
    <text x="0" y="338.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="356.4" class="ascii-text">│  5. On-Time Delivery Performance                                          │</text>
    <text x="0" y="374.4" class="ascii-text">│     Target: ≥95% on-time delivery to customer                             │</text>
    <text x="0" y="392.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="410.4" class="ascii-text">│                                  ↓                                         │</text>
    <text x="0" y="428.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="446.4" class="ascii-text">│  LEVEL 2: DEPARTMENTAL OBJECTIVES (Managers)                              │</text>
    <text x="0" y="464.4" class="ascii-text">│  ══════════════════════════════════════════════                           │</text>
    <text x="0" y="482.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="500.4" class="ascii-text">│  OPERATIONS MANAGER:                                                      │</text>
    <text x="0" y="518.4" class="ascii-text">│  • Production schedule adherence ≥95%                                     │</text>
    <text x="0" y="536.4" class="ascii-text">│  • First-pass yield ≥98%                                                  │</text>
    <text x="0" y="554.4" class="ascii-text">│  • Equipment uptime ≥90%                                                  │</text>
    <text x="0" y="572.4" class="ascii-text">│  • Waste reduction: &lt;5% material waste                                    │</text>
    <text x="0" y="590.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="608.4" class="ascii-text">│  QUALITY MANAGER:                                                         │</text>
    <text x="0" y="626.4" class="ascii-text">│  • Internal audit completion: 100% on schedule                            │</text>
    <text x="0" y="644.4" class="ascii-text">│  • CAPA closure within 30 days: ≥90%                                      │</text>
    <text x="0" y="662.4" class="ascii-text">│  • NTA inspection pass rate: ≥95%                                         │</text>
    <text x="0" y="680.4" class="ascii-text">│  • QMS training compliance: 100%                                          │</text>
    <text x="0" y="698.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="716.4" class="ascii-text">│  INSTALLATION MANAGER:                                                    │</text>
    <text x="0" y="734.4" class="ascii-text">│  • Installation first-time quality ≥95%                                   │</text>
    <text x="0" y="752.4" class="ascii-text">│  • Installation safety incidents: Zero                                    │</text>
    <text x="0" y="770.4" class="ascii-text">│  • 24 CFR 3285 compliance: 100%                                           │</text>
    <text x="0" y="788.4" class="ascii-text">│  • Customer handover satisfaction: ≥90%                                   │</text>
    <text x="0" y="806.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="824.4" class="ascii-text">│  PURCHASING MANAGER:                                                      │</text>
    <text x="0" y="842.4" class="ascii-text">│  • Supplier quality: &lt;1% incoming defect rate                             │</text>
    <text x="0" y="860.4" class="ascii-text">│  • On-time supplier delivery: ≥95%                                        │</text>
    <text x="0" y="878.4" class="ascii-text">│  • Approved supplier list compliance: 100%                                │</text>
    <text x="0" y="896.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="914.4" class="ascii-text">│                                  ↓                                         │</text>
    <text x="0" y="932.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="950.4" class="ascii-text">│  LEVEL 3: PROCESS OBJECTIVES (Supervisors/Leads)                          │</text>
    <text x="0" y="968.4" class="ascii-text">│  ══════════════════════════════════════════════════════                   │</text>
    <text x="0" y="986.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="1004.4" class="ascii-text">│  FRAMING:                                                                 │</text>
    <text x="0" y="1022.4" class="ascii-text">│  • Square and level within tolerance: 100%                                │</text>
    <text x="0" y="1040.4" class="ascii-text">│  • Framing inspection pass rate: ≥98%                                     │</text>
    <text x="0" y="1058.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="1076.4" class="ascii-text">│  ELECTRICAL:                                                              │</text>
    <text x="0" y="1094.4" class="ascii-text">│  • Electrical inspection pass rate: 100%                                  │</text>
    <text x="0" y="1112.4" class="ascii-text">│  • Rework for electrical: &lt;2%                                             │</text>
    <text x="0" y="1130.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="1148.4" class="ascii-text">│  PLUMBING:                                                                │</text>
    <text x="0" y="1166.4" class="ascii-text">│  • Pressure test pass rate: 100%                                          │</text>
    <text x="0" y="1184.4" class="ascii-text">│  • Plumbing defects: Zero leaks                                           │</text>
    <text x="0" y="1202.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="1220.4" class="ascii-text">│  FINISH:                                                                  │</text>
    <text x="0" y="1238.4" class="ascii-text">│  • Finish quality defects: &lt;1%                                            │</text>
    <text x="0" y="1256.4" class="ascii-text">│  • Touch-up rework: &lt;5% of units                                          │</text>
    <text x="0" y="1274.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="1292.4" class="ascii-text">└────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>