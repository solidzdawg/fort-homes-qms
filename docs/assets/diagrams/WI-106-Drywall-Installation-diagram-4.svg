    <text x="0" y="248.4" class="ascii-text">│  │ │  Mud │ Mud  │ compound 3&quot; wide  │      │</text>
    <text x="0" y="266.4" class="ascii-text">│  │ │ (all │ (all │ (approx)          │      │</text>
    <text x="0" y="284.4" class="ascii-text">│  │ │ over │ over │ Smooth with knife │      │</text>
    <text x="0" y="302.4" class="ascii-text">│  │ │seam) │seam) │                   │      │</text>
    <text x="0" y="320.4" class="ascii-text">│  │ │      │      │ 2. Embed tape     │      │</text>
