    <text x="0" y="68.4" class="ascii-text">â”‚                                                                             â”‚</text>
    <text x="0" y="86.4" class="ascii-text">â”‚   ğŸ“ STORAGE LOCATION                                                       â”‚</text>
    <text x="0" y="104.4" class="ascii-text">â”‚   Primary: Document management system (digital archive)                     â”‚</text>
    <text x="0" y="122.4" class="ascii-text">â”‚   Secondary: Hard copy file in Records Room                                 â”‚</text>
    <text x="0" y="140.4" class="ascii-text">â”‚   Backup: Off-site storage for disaster recovery                            â”‚</text>
    <text x="0" y="158.4" class="ascii-text">â”‚                                                                             â”‚</text>
    <text x="0" y="176.4" class="ascii-text">â”‚   â±ï¸ RETENTION PERIOD                                                        â”‚</text>
    <text x="0" y="194.4" class="ascii-text">â”‚   Minimum: 7 years from module delivery                                     â”‚</text>
    <text x="0" y="212.4" class="ascii-text">â”‚   Extended: CDOH/HUD requirements may extend retention                      â”‚</text>
    <text x="0" y="230.4" class="ascii-text">â”‚   Warranty: Separate file maintained during warranty period                 â”‚</text>
    <text x="0" y="248.4" class="ascii-text">â”‚                                                                             â”‚</text>
