    <text x="0" y="284.4" class="ascii-text">â”‚   Authorized: Quality Manager, Production Manager, Plant Manager            â”‚</text>
    <text x="0" y="302.4" class="ascii-text">â”‚   Employee: Own traveler records upon request                               â”‚</text>
    <text x="0" y="320.4" class="ascii-text">â”‚   Customer: Traveler summary upon request (with redactions)                 â”‚</text>
    <text x="0" y="338.4" class="ascii-text">â”‚   Regulatory: CDOH inspectors (with documentation)                          â”‚</text>
    <text x="0" y="356.4" class="ascii-text">â”‚                                                                             â”‚</text>
    <text x="0" y="374.4" class="ascii-text">â”‚   ğŸ’¾ BACKUP &amp; ARCHIVAL                                                      â”‚</text>
    <text x="0" y="392.4" class="ascii-text">â”‚   Frequency: Weekly backup to digital archive                               â”‚</text>
    <text x="0" y="410.4" class="ascii-text">â”‚   Method: Automated backup with manual verification quarterly               â”‚</text>
    <text x="0" y="428.4" class="ascii-text">â”‚   Testing: Annual restore test to verify archive integrity                  â”‚</text>
    <text x="0" y="446.4" class="ascii-text">â”‚                                                                             â”‚</text>
