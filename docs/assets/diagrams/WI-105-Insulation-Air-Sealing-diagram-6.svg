<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="537"
     height="1572"
     viewBox="0 0 537 1572">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="517" height="1552"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="WI-105-Insulation-Air-Sealing-diagram-6" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    BLOWER DOOR AIR LEAKAGE TEST (HP-5)      │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Blower Door Equipment Setup:               │</text>
    <text x="0" y="104.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="122.4" class="ascii-text">│  │ Door Entry:                       │      │</text>
    <text x="0" y="140.4" class="ascii-text">│  │ ┌────────────────────────────────┐      │</text>
    <text x="0" y="158.4" class="ascii-text">│  │ │       Main Entry Door          │      │</text>
    <text x="0" y="176.4" class="ascii-text">│  │ │  ┌──────────────────────────┐  │      │</text>
    <text x="0" y="194.4" class="ascii-text">│  │ │  │ Blower Door Fan          │  │      │</text>
    <text x="0" y="212.4" class="ascii-text">│  │ │  │ (calibrated fan unit)    │  │      │</text>
    <text x="0" y="230.4" class="ascii-text">│  │ │  │ ┌────────────────────┐   │  │      │</text>
    <text x="0" y="248.4" class="ascii-text">│  │ │  │ │ Flow measurement   │   │  │      │</text>
    <text x="0" y="266.4" class="ascii-text">│  │ │  │ │ (anemometer, CFM)  │   │  │      │</text>
    <text x="0" y="284.4" class="ascii-text">│  │ │  │ └────────────────────┘   │  │      │</text>
    <text x="0" y="302.4" class="ascii-text">│  │ │  │ Pressure gauge            │  │      │</text>
    <text x="0" y="320.4" class="ascii-text">│  │ │  │ (Pa = Pascals)            │  │      │</text>
    <text x="0" y="338.4" class="ascii-text">│  │ │  └──────────────────────────┘  │      │</text>
    <text x="0" y="356.4" class="ascii-text">│  │ │  Door sealed with frame        │      │</text>
    <text x="0" y="374.4" class="ascii-text">│  │ │  (duct tape, expandable foam)   │      │</text>
    <text x="0" y="392.4" class="ascii-text">│  │ └────────────────────────────────┘      │</text>
    <text x="0" y="410.4" class="ascii-text">│  │                                         │      │</text>
    <text x="0" y="428.4" class="ascii-text">│  │ Fan pulls air OUT of module             │      │</text>
    <text x="0" y="446.4" class="ascii-text">│  │ Measures air leakage points             │      │</text>
    <text x="0" y="464.4" class="ascii-text">│  │ ║                                       │      │</text>
    <text x="0" y="482.4" class="ascii-text">│  │ ║ Pressure inside = -50 Pa (vacuum)     │      │</text>
    <text x="0" y="500.4" class="ascii-text">│  │ ║                                       │      │</text>
    <text x="0" y="518.4" class="ascii-text">│  │ CFM50 = air flow at 50 Pa pressure      │      │</text>
    <text x="0" y="536.4" class="ascii-text">│  │         (industry standard)             │      │</text>
    <text x="0" y="554.4" class="ascii-text">│  │                                         │      │</text>
    <text x="0" y="572.4" class="ascii-text">│  └──────────────────────────────────────┘      │</text>
    <text x="0" y="590.4" class="ascii-text">│                                            │</text>
    <text x="0" y="608.4" class="ascii-text">│  Air Leakage Measurement:                   │</text>
    <text x="0" y="626.4" class="ascii-text">│  │                                          │</text>
    <text x="0" y="644.4" class="ascii-text">│  │ Standard: CFM50 ≤ 7 CFM per 100 SF      │</text>
    <text x="0" y="662.4" class="ascii-text">│  │ (IECC 2015 energy code)                 │</text>
    <text x="0" y="680.4" class="ascii-text">│  │                                          │</text>
    <text x="0" y="698.4" class="ascii-text">│  │ Example (1000 SF module):                │</text>
    <text x="0" y="716.4" class="ascii-text">│  │ Acceptable: ≤ 70 CFM at 50 Pa           │</text>
    <text x="0" y="734.4" class="ascii-text">│  │                                          │</text>
    <text x="0" y="752.4" class="ascii-text">│  │ RESULTS:                                 │</text>
    <text x="0" y="770.4" class="ascii-text">│  │ ┌─────────────────────────────────┐     │</text>
    <text x="0" y="788.4" class="ascii-text">│  │ │ CFM50 = 65 CFM        PASS ✓   │     │</text>
    <text x="0" y="806.4" class="ascii-text">│  │ │ ACH50 = 3.2 air changes/hour    │     │</text>
    <text x="0" y="824.4" class="ascii-text">│  │ │                                  │     │</text>
    <text x="0" y="842.4" class="ascii-text">│  │ │ &lt; 7 CFM/100 SF = meets code     │     │</text>
    <text x="0" y="860.4" class="ascii-text">│  │ │ = High performance envelope      │     │</text>
    <text x="0" y="878.4" class="ascii-text">│  │ └─────────────────────────────────┘     │</text>
    <text x="0" y="896.4" class="ascii-text">│  │                                          │</text>
    <text x="0" y="914.4" class="ascii-text">│  │ If FAILS (&gt; 7 CFM/100 SF):              │</text>
    <text x="0" y="932.4" class="ascii-text">│  │ • Identify air leakage sources           │</text>
    <text x="0" y="950.4" class="ascii-text">│  │ • Re-seal outlet boxes, ductwork         │</text>
    <text x="0" y="968.4" class="ascii-text">│  │ • Apply additional caulk to top plates   │</text>
    <text x="0" y="986.4" class="ascii-text">│  │ • Retest until PASS                      │</text>
    <text x="0" y="1004.4" class="ascii-text">│  │                                          │</text>
    <text x="0" y="1022.4" class="ascii-text">│  └─────────────────────────────────────────┘  │</text>
    <text x="0" y="1040.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1058.4" class="ascii-text">│  Thermographic Inspection (Optional):       │</text>
    <text x="0" y="1076.4" class="ascii-text">│  │                                          │</text>
    <text x="0" y="1094.4" class="ascii-text">│  │ Thermal imaging camera identifies        │</text>
    <text x="0" y="1112.4" class="ascii-text">│  │ cold air leakage paths:                  │</text>
    <text x="0" y="1130.4" class="ascii-text">│  │                                          │</text>
    <text x="0" y="1148.4" class="ascii-text">│  │ ┌─────────────────────────────────┐     │</text>
    <text x="0" y="1166.4" class="ascii-text">│  │ │ Thermal Image View:              │     │</text>
    <text x="0" y="1184.4" class="ascii-text">│  │ │                                  │     │</text>
    <text x="0" y="1202.4" class="ascii-text">│  │ │ Red  = Warm areas (sealed)       │     │</text>
    <text x="0" y="1220.4" class="ascii-text">│  │ │ Blue = Cold areas (leaks)        │     │</text>
    <text x="0" y="1238.4" class="ascii-text">│  │ │                                  │     │</text>
    <text x="0" y="1256.4" class="ascii-text">│  │ │ ░░░░ WARM ░░░░ COLD COLD ░░░░  │     │</text>
    <text x="0" y="1274.4" class="ascii-text">│  │ │ ░                    ▓▓▓▓▓░     │     │</text>
    <text x="0" y="1292.4" class="ascii-text">│  │ │ ░ Outlet box    Outlet box ░    │     │</text>
    <text x="0" y="1310.4" class="ascii-text">│  │ │ ░ (sealed OK)   (NOT sealed)░   │     │</text>
    <text x="0" y="1328.4" class="ascii-text">│  │ │ ░                    ▓▓▓▓▓░     │     │</text>
    <text x="0" y="1346.4" class="ascii-text">│  │ │ ░░░░░░░░░░░░░░░░░░░░░░░░░░░░  │     │</text>
    <text x="0" y="1364.4" class="ascii-text">│  │ │                                  │     │</text>
    <text x="0" y="1382.4" class="ascii-text">│  │ │ Blue areas = air leakage paths   │     │</text>
    <text x="0" y="1400.4" class="ascii-text">│  │ │ Mark for re-sealing              │     │</text>
    <text x="0" y="1418.4" class="ascii-text">│  │ │                                  │     │</text>
    <text x="0" y="1436.4" class="ascii-text">│  │ └─────────────────────────────────┘     │</text>
    <text x="0" y="1454.4" class="ascii-text">│  │                                          │</text>
    <text x="0" y="1472.4" class="ascii-text">│  └──────────────────────────────────────────┘ │</text>
    <text x="0" y="1490.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1508.4" class="ascii-text">└────────────────────────────────────────────┘</text>
  </g>
</svg>