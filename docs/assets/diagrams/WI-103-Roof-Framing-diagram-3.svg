    <text x="0" y="500.4" class="ascii-text">│                                            │</text>
    <text x="0" y="518.4" class="ascii-text">│  Gaps: 1/8&quot; between sheets (expansion)     │</text>
    <text x="0" y="536.4" class="ascii-text">│  Stagger: Vertical joints minimum 6 feet   │</text>
    <text x="0" y="554.4" class="ascii-text">│                                            │</text>
    <text x="0" y="572.4" class="ascii-text">└────────────────────────────────────────────┘</text>
