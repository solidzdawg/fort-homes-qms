  <!-- Diagram Content -->
  <g id="WI-103-Roof-Framing-diagram-3" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    ROOF SHEATHING LAYOUT &amp; FASTENING       │</text>
