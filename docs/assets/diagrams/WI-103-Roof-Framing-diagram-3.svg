    <text x="0" y="86.4" class="ascii-text">│  Sheathing Coverage (7/16&quot; OSB or 1/2&quot; Ply)│</text>
    <text x="0" y="104.4" class="ascii-text">│  ╱╲  ╱╲  ╱╲  ╱╲  ╱╲  ╱╲  ╱╲  ╱╲          │</text>
    <text x="0" y="122.4" class="ascii-text">│╱  ╲╱  ╲╱  ╲╱  ╲╱  ╲╱  ╲╱  ╲╱  ╲          │</text>
    <text x="0" y="140.4" class="ascii-text">│ ┌─────────┬─────────┬─────────┐  Sheets  │</text>
    <text x="0" y="158.4" class="ascii-text">│ │ Sheet 1 │ Sheet 2 │ Sheet 3 │  4&apos;x8&apos;   │</text>
    <text x="0" y="176.4" class="ascii-text">│ │         │         │         │  or      │</text>
    <text x="0" y="194.4" class="ascii-text">│ │ (4&apos;x8&apos;) │ (4&apos;x8&apos;) │ (4&apos;x8&apos;) │  4&apos;x10&apos;  │</text>
    <text x="0" y="212.4" class="ascii-text">│ ├─────────┼─────────┼─────────┤          │</text>
    <text x="0" y="230.4" class="ascii-text">│ │ Sheet 4 │ Sheet 5 │ Sheet 6 │  Stagger │</text>
    <text x="0" y="248.4" class="ascii-text">│ │ (4&apos;x8&apos;) │ (4&apos;x8&apos;) │ (4&apos;x8&apos;) │  joints  │</text>
    <text x="0" y="266.4" class="ascii-text">│ └─────────┴─────────┴─────────┘  6&quot; min  │</text>
    <text x="0" y="284.4" class="ascii-text">│                                            │</text>
