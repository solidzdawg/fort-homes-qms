    <text x="0" y="338.4" class="ascii-text">│  │ │ │ │ │ │ │ │ │ │ │                   │</text>
    <text x="0" y="356.4" class="ascii-text">│  ◆─◆─◆─◆─◆─◆─◆─◆─◆─◆─◆ (12&quot; field)     │</text>
    <text x="0" y="374.4" class="ascii-text">│  │ │ │ │ │ │ │ │ │ │ │                   │</text>
    <text x="0" y="392.4" class="ascii-text">│  ◆─◆─◆─◆─◆─◆─◆─◆─◆─◆─◆ (6&quot; edge)       │</text>
    <text x="0" y="410.4" class="ascii-text">│                                            │</text>
    <text x="0" y="428.4" class="ascii-text">│  Use 8d ring-shank nails:                  │</text>
