<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="762"
     height="870"
     viewBox="0 0 762 870">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="742" height="850"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="QMS-003-Planning-Risk-diagram-7" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│  CHANGE MANAGEMENT PROCESS                                                 │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Step 1: CHANGE REQUEST                                                   │</text>
    <text x="0" y="104.4" class="ascii-text">│  ──────────────────────                                                   │</text>
    <text x="0" y="122.4" class="ascii-text">│  • Anyone can propose a change                                            │</text>
    <text x="0" y="140.4" class="ascii-text">│  • Submit FORM-CHANGE-001                                                 │</text>
    <text x="0" y="158.4" class="ascii-text">│  • Describe current state, proposed state, rationale                      │</text>
    <text x="0" y="176.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="194.4" class="ascii-text">│  Step 2: IMPACT ASSESSMENT                                                │</text>
    <text x="0" y="212.4" class="ascii-text">│  ─────────────────────────                                                │</text>
    <text x="0" y="230.4" class="ascii-text">│  • Quality Manager evaluates                                              │</text>
    <text x="0" y="248.4" class="ascii-text">│  • Assess impact on: Quality, Compliance, Cost, Schedule, Resources       │</text>
    <text x="0" y="266.4" class="ascii-text">│  • Identify risks and opportunities                                       │</text>
    <text x="0" y="284.4" class="ascii-text">│  • Determine approval level needed                                        │</text>
    <text x="0" y="302.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="320.4" class="ascii-text">│  Step 3: APPROVAL                                                         │</text>
    <text x="0" y="338.4" class="ascii-text">│  ────────────────                                                         │</text>
    <text x="0" y="356.4" class="ascii-text">│  • Minor changes: Process Owner                                           │</text>
    <text x="0" y="374.4" class="ascii-text">│  • Moderate changes: Quality Manager                                      │</text>
    <text x="0" y="392.4" class="ascii-text">│  • Major changes: CEO or Management Committee                             │</text>
    <text x="0" y="410.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="428.4" class="ascii-text">│  Step 4: PLANNING                                                         │</text>
    <text x="0" y="446.4" class="ascii-text">│  ──────────────                                                           │</text>
    <text x="0" y="464.4" class="ascii-text">│  • Develop implementation plan                                            │</text>
    <text x="0" y="482.4" class="ascii-text">│  • Identify training needs                                                │</text>
    <text x="0" y="500.4" class="ascii-text">│  • Update documentation                                                   │</text>
    <text x="0" y="518.4" class="ascii-text">│  • Communicate to affected personnel                                      │</text>
    <text x="0" y="536.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="554.4" class="ascii-text">│  Step 5: IMPLEMENTATION                                                   │</text>
    <text x="0" y="572.4" class="ascii-text">│  ──────────────────────                                                   │</text>
    <text x="0" y="590.4" class="ascii-text">│  • Execute change as planned                                              │</text>
    <text x="0" y="608.4" class="ascii-text">│  • Provide training                                                       │</text>
    <text x="0" y="626.4" class="ascii-text">│  • Update QMS documents                                                   │</text>
    <text x="0" y="644.4" class="ascii-text">│  • Monitor initial results                                                │</text>
    <text x="0" y="662.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="680.4" class="ascii-text">│  Step 6: VERIFICATION                                                     │</text>
    <text x="0" y="698.4" class="ascii-text">│  ────────────────────                                                     │</text>
    <text x="0" y="716.4" class="ascii-text">│  • Verify intended results achieved                                       │</text>
    <text x="0" y="734.4" class="ascii-text">│  • Check for unintended consequences                                      │</text>
    <text x="0" y="752.4" class="ascii-text">│  • Evaluate effectiveness                                                 │</text>
    <text x="0" y="770.4" class="ascii-text">│  • Document lessons learned                                               │</text>
    <text x="0" y="788.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="806.4" class="ascii-text">└────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>