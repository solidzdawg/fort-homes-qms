    <text x="0" y="68.4" class="ascii-text">│                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Interior Door Styles:                      │</text>
    <text x="0" y="104.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="122.4" class="ascii-text">│  │ Hollow Core (light use):          │      │</text>
    <text x="0" y="140.4" class="ascii-text">│  │ ┌─────────────────────────────┐   │      │</text>
    <text x="0" y="158.4" class="ascii-text">│  │ │  Paper/foam core            │   │      │</text>
    <text x="0" y="176.4" class="ascii-text">│  │ │  Between veneer faces       │   │      │</text>
    <text x="0" y="194.4" class="ascii-text">│  │ │  Light weight, hollow sound │   │      │</text>
    <text x="0" y="212.4" class="ascii-text">│  │ │  Low cost ($50-100 per door)│   │      │</text>
    <text x="0" y="230.4" class="ascii-text">│  │ └─────────────────────────────┘   │      │</text>
    <text x="0" y="248.4" class="ascii-text">│  │  Typical: Bedrooms, closets      │      │</text>
    <text x="0" y="266.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="284.4" class="ascii-text">│  │ Solid Core (sound reduction):     │      │</text>
    <text x="0" y="302.4" class="ascii-text">│  │ ┌─────────────────────────────┐   │      │</text>
    <text x="0" y="320.4" class="ascii-text">│  │ │  MDF or wood particle board │   │      │</text>
    <text x="0" y="338.4" class="ascii-text">│  │ │  Solid throughout           │   │      │</text>
    <text x="0" y="356.4" class="ascii-text">│  │ │  Sound dampening (better)   │   │      │</text>
    <text x="0" y="374.4" class="ascii-text">│  │ │  Moderate cost ($150-250)   │   │      │</text>
