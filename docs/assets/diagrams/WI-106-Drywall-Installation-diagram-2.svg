<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="501"
     height="1626"
     viewBox="0 0 501 1626">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="481" height="1606"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="WI-106-Drywall-Installation-diagram-2" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    WALL DRYWALL INSTALLATION PATTERN        │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Wall Layout (Horizontal Orientation):      │</text>
    <text x="0" y="104.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="122.4" class="ascii-text">│  │ Ceiling (top)                     │      │</text>
    <text x="0" y="140.4" class="ascii-text">│  │ ═════════════════════════════════ │      │</text>
    <text x="0" y="158.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="176.4" class="ascii-text">│  │ ┌───────────────┬───────────────┐│      │</text>
    <text x="0" y="194.4" class="ascii-text">│  │ │ Sheet 1       │ Sheet 2       ││      │</text>
    <text x="0" y="212.4" class="ascii-text">│  │ │ (4&apos;x8&apos;)       │ (4&apos;x8&apos;)       ││      │</text>
    <text x="0" y="230.4" class="ascii-text">│  │ │ Top row       │ Top row       ││      │</text>
    <text x="0" y="248.4" class="ascii-text">│  │ │ Horizontal    │ Horizontal    ││      │</text>
    <text x="0" y="266.4" class="ascii-text">│  │ ├───────────────┼───────────────┤│      │</text>
    <text x="0" y="284.4" class="ascii-text">│  │ │ Sheet 3       │ Sheet 4       ││      │</text>
    <text x="0" y="302.4" class="ascii-text">│  │ │ (4&apos;x8&apos;)       │ (4&apos;x8&apos;)       ││      │</text>
    <text x="0" y="320.4" class="ascii-text">│  │ │ Bottom row    │ Bottom row    ││      │</text>
    <text x="0" y="338.4" class="ascii-text">│  │ │ (trimmed 12&quot;) │ (trimmed 12&quot;) ││      │</text>
    <text x="0" y="356.4" class="ascii-text">│  │ └───────────────┴───────────────┘│      │</text>
    <text x="0" y="374.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="392.4" class="ascii-text">│  │ Floor level                       │      │</text>
    <text x="0" y="410.4" class="ascii-text">│  │ ═════════════════════════════════ │      │</text>
    <text x="0" y="428.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="446.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="464.4" class="ascii-text">│                                            │</text>
    <text x="0" y="482.4" class="ascii-text">│  Screw Pattern (16&quot; o.c. on studs):        │</text>
