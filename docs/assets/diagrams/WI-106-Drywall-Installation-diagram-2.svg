    <text x="0" y="518.4" class="ascii-text">│  │ ⊡  ⊡  ⊡  ⊡  ⊡  ⊡  ⊡  (16&quot; spacing) │    │</text>
    <text x="0" y="536.4" class="ascii-text">│  │ Studs at 16&quot; centers              │    │</text>
    <text x="0" y="554.4" class="ascii-text">│  │ (Screws aligned vertically)       │    │</text>
    <text x="0" y="572.4" class="ascii-text">│  │ │ │ │ │ │ │ │ │ │ │ │            │    │</text>
    <text x="0" y="590.4" class="ascii-text">│  │ ⊡  ⊡  ⊡  ⊡  ⊡  ⊡  ⊡              │    │</text>
    <text x="0" y="608.4" class="ascii-text">│  │                                    │    │</text>
    <text x="0" y="626.4" class="ascii-text">│  │ Intermediate Row (mid-span):       │    │</text>
    <text x="0" y="644.4" class="ascii-text">│  │ │ │ │ │ │ │ │ │ │ │ │            │    │</text>
    <text x="0" y="662.4" class="ascii-text">│  │ ⊡  ⊡  ⊡  ⊡  ⊡  ⊡  ⊡              │    │</text>
    <text x="0" y="680.4" class="ascii-text">│  │ (12&quot; from top edge)                │    │</text>
    <text x="0" y="698.4" class="ascii-text">│  │                                    │    │</text>
    <text x="0" y="716.4" class="ascii-text">│  │ Fastening Schedule:                │    │</text>
    <text x="0" y="734.4" class="ascii-text">│  │ • 1.25&quot; drywall screws             │    │</text>
    <text x="0" y="752.4" class="ascii-text">│  │ • 16&quot; o.c. on studs (vertical col) │    │</text>
    <text x="0" y="770.4" class="ascii-text">│  │ • 12&quot; o.c. mid-span (horizontal)   │    │</text>
    <text x="0" y="788.4" class="ascii-text">│  │ • Screws snug, not over-driven     │    │</text>
    <text x="0" y="806.4" class="ascii-text">│  │ • ⊡ = Screw location               │    │</text>
    <text x="0" y="824.4" class="ascii-text">│  │                                    │    │</text>
    <text x="0" y="842.4" class="ascii-text">│  └───────────────────────────────────┘    │</text>
    <text x="0" y="860.4" class="ascii-text">│                                            │</text>
    <text x="0" y="878.4" class="ascii-text">│  Installation Method (per stud):            │</text>
