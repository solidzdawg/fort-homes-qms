    <text x="0" y="932.4" class="ascii-text">│  │  ├─────16&quot;─────┤                   │    │</text>
    <text x="0" y="950.4" class="ascii-text">│  │  │             │                   │    │</text>
    <text x="0" y="968.4" class="ascii-text">│  │  │ Drywall     │ Next drywall      │    │</text>
    <text x="0" y="986.4" class="ascii-text">│  │  │ Sheet 1     │ Sheet 2           │    │</text>
    <text x="0" y="1004.4" class="ascii-text">│  │  │ ║  ║  ║  ║ │ ║  ║  ║  ║        │    │</text>
    <text x="0" y="1022.4" class="ascii-text">│  │  │ Vertical screw lines at studs   │    │</text>
    <text x="0" y="1040.4" class="ascii-text">│  │  │ Horizontal rows every 12&quot;       │    │</text>
    <text x="0" y="1058.4" class="ascii-text">│  │  │                                 │    │</text>
    <text x="0" y="1076.4" class="ascii-text">│  │  │ Vertical joints should break    │    │</text>
    <text x="0" y="1094.4" class="ascii-text">│  │  │ at stud (or every other stud)   │    │</text>
    <text x="0" y="1112.4" class="ascii-text">│  │  │                                 │    │</text>
    <text x="0" y="1130.4" class="ascii-text">│  │  └───────────────────────────────┘    │</text>
    <text x="0" y="1148.4" class="ascii-text">│  │                                            │</text>
    <text x="0" y="1166.4" class="ascii-text">│  │ Cutting Out Openings (outlets, etc):      │</text>
    <text x="0" y="1184.4" class="ascii-text">│  │ ┌─────────────────────────────────────┐  │</text>
    <text x="0" y="1202.4" class="ascii-text">│  │ │ Mark opening location on sheet      │  │</text>
    <text x="0" y="1220.4" class="ascii-text">│  │ │ Measure from corner (X, Y position) │  │</text>
    <text x="0" y="1238.4" class="ascii-text">│  │ │                                     │  │</text>
    <text x="0" y="1256.4" class="ascii-text">│  │ │ ┌──────────────────────────────┐   │  │</text>
    <text x="0" y="1274.4" class="ascii-text">│  │ │ │ Sheet Layout:                │   │  │</text>
    <text x="0" y="1292.4" class="ascii-text">│  │ │ │                              │   │  │</text>
    <text x="0" y="1310.4" class="ascii-text">│  │ │ │ ┌────┬────┐                  │   │  │</text>
    <text x="0" y="1328.4" class="ascii-text">│  │ │ │ │ ○  │    │ ○ = outlet hole │   │  │</text>
    <text x="0" y="1346.4" class="ascii-text">│  │ │ │ │    │    │ 3&quot;x2&quot; (typical) │   │  │</text>
    <text x="0" y="1364.4" class="ascii-text">│  │ │ │ ├────┼────┤                  │   │  │</text>
    <text x="0" y="1382.4" class="ascii-text">│  │ │ │ │    │ ○  │ Cut with drywall│   │  │</text>
    <text x="0" y="1400.4" class="ascii-text">│  │ │ │ │    │    │ saw or hole saw │   │  │</text>
    <text x="0" y="1418.4" class="ascii-text">│  │ │ │ └────┴────┘                  │   │  │</text>
    <text x="0" y="1436.4" class="ascii-text">│  │ │ │                              │   │  │</text>
    <text x="0" y="1454.4" class="ascii-text">│  │ │ └──────────────────────────────┘   │  │</text>
    <text x="0" y="1472.4" class="ascii-text">│  │ │                                     │  │</text>
    <text x="0" y="1490.4" class="ascii-text">│  │ └─────────────────────────────────────┘  │</text>
    <text x="0" y="1508.4" class="ascii-text">│  │                                            │</text>
    <text x="0" y="1526.4" class="ascii-text">│  └────────────────────────────────────────┘  │</text>
    <text x="0" y="1544.4" class="ascii-text">│                                            │</text>
