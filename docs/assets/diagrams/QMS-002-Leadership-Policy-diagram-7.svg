<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="762"
     height="636"
     viewBox="0 0 762 636">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="742" height="616"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="QMS-002-Leadership-Policy-diagram-7" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│  QUALITY MANAGEMENT COMMITTEE                                              │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  PURPOSE:  Oversee QMS performance and strategic quality direction        │</text>
    <text x="0" y="104.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="122.4" class="ascii-text">│  MEMBERSHIP:                                                              │</text>
    <text x="0" y="140.4" class="ascii-text">│  • CEO (Chair)                                                            │</text>
    <text x="0" y="158.4" class="ascii-text">│  • Quality Manager (Secretary)                                            │</text>
    <text x="0" y="176.4" class="ascii-text">│  • Operations Manager                                                     │</text>
    <text x="0" y="194.4" class="ascii-text">│  • Installation Manager                                                   │</text>
    <text x="0" y="212.4" class="ascii-text">│  • HR Manager                                                             │</text>
    <text x="0" y="230.4" class="ascii-text">│  • Purchasing Manager                                                     │</text>
    <text x="0" y="248.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="266.4" class="ascii-text">│  MEETING FREQUENCY:  Quarterly (Management Review)                        │</text>
    <text x="0" y="284.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="302.4" class="ascii-text">│  RESPONSIBILITIES:                                                         │</text>
    <text x="0" y="320.4" class="ascii-text">│  ✓ Review QMS performance against objectives                             │</text>
    <text x="0" y="338.4" class="ascii-text">│  ✓ Evaluate customer satisfaction and feedback                           │</text>
    <text x="0" y="356.4" class="ascii-text">│  ✓ Assess compliance status and regulatory changes                       │</text>
    <text x="0" y="374.4" class="ascii-text">│  ✓ Review audit results and CAPA effectiveness                           │</text>
    <text x="0" y="392.4" class="ascii-text">│  ✓ Approve significant QMS changes                                       │</text>
    <text x="0" y="410.4" class="ascii-text">│  ✓ Allocate resources for quality initiatives                            │</text>
    <text x="0" y="428.4" class="ascii-text">│  ✓ Set strategic quality direction                                       │</text>
    <text x="0" y="446.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="464.4" class="ascii-text">│  DECISION AUTHORITY:                                                      │</text>
    <text x="0" y="482.4" class="ascii-text">│  • Approve policy changes                                                │</text>
    <text x="0" y="500.4" class="ascii-text">│  • Authorize major process changes                                       │</text>
    <text x="0" y="518.4" class="ascii-text">│  • Allocate quality budgets                                              │</text>
    <text x="0" y="536.4" class="ascii-text">│  • Approve corrective action plans                                       │</text>
    <text x="0" y="554.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="572.4" class="ascii-text">└────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>