<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="771"
     height="474"
     viewBox="0 0 771 474">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="454"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-009-CDOH-Regulatory-Compliance-diagram-7" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                        INSPECTION OUTCOME PROCEDURES                        │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   ✅ IF MODULE PASSES:                                                      │</text>
    <text x="0" y="104.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="122.4" class="ascii-text">│   │ • File inspection report in module traveler                  │         │</text>
    <text x="0" y="140.4" class="ascii-text">│   │ • Proceed to next production phase                           │         │</text>
    <text x="0" y="158.4" class="ascii-text">│   │ • Update module records and status                           │         │</text>
    <text x="0" y="176.4" class="ascii-text">│   │ • Document pass date in tracking system                      │         │</text>
    <text x="0" y="194.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="212.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="230.4" class="ascii-text">│   ❌ IF MODULE FAILS:                                                       │</text>
    <text x="0" y="248.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="266.4" class="ascii-text">│   │ • Issue NCR immediately (per SOP-004)                        │         │</text>
    <text x="0" y="284.4" class="ascii-text">│   │ • Identify specific required corrections                     │         │</text>
    <text x="0" y="302.4" class="ascii-text">│   │ • Implement corrective actions promptly                      │         │</text>
    <text x="0" y="320.4" class="ascii-text">│   │ • Schedule re-inspection with TPIA                           │         │</text>
    <text x="0" y="338.4" class="ascii-text">│   │ • Document all corrections and root cause                    │         │</text>
    <text x="0" y="356.4" class="ascii-text">│   │ • Prevent recurrence through process improvement             │         │</text>
    <text x="0" y="374.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="392.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="410.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>