    <text x="0" y="68.4" class="ascii-text">│                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Attic Joists Layout (Blown-in Insulation):│</text>
    <text x="0" y="104.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="122.4" class="ascii-text">│  │ Roof trusses above                │      │</text>
    <text x="0" y="140.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="158.4" class="ascii-text">│  │ Attic space (open between joists) │      │</text>
    <text x="0" y="176.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="194.4" class="ascii-text">│  │ ┌───────────┬───────────┬────────┐│      │</text>
