  <!-- Diagram Content -->
  <g id="WI-105-Insulation-Air-Sealing-diagram-4" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    ATTIC INSULATION INSTALLATION            │</text>
