<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="771"
     height="834"
     viewBox="0 0 771 834">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="814"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-008-Equipment-Calibration-Maintenance-diagram-9" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                      EQUIPMENT FAILURE PROCEDURE                            │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   WHEN EQUIPMENT FAILS:                                                    │</text>
    <text x="0" y="104.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="122.4" class="ascii-text">│   STEP 1: Remove from service immediately                                  │</text>
    <text x="0" y="140.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="158.4" class="ascii-text">│   │ • Tag &quot;OUT OF SERVICE&quot; (yellow)                              │         │</text>
    <text x="0" y="176.4" class="ascii-text">│   │ • Notify supervisor and maintenance                          │         │</text>
    <text x="0" y="194.4" class="ascii-text">│   │ • Document failure symptoms                                  │         │</text>
    <text x="0" y="212.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="230.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="248.4" class="ascii-text">│   STEP 2: Diagnose and repair                                              │</text>
    <text x="0" y="266.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="284.4" class="ascii-text">│   │ • Authorized technician diagnoses problem                    │         │</text>
    <text x="0" y="302.4" class="ascii-text">│   │ • Order parts if needed                                      │         │</text>
    <text x="0" y="320.4" class="ascii-text">│   │ • Perform repair per manual/procedures                       │         │</text>
    <text x="0" y="338.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="356.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="374.4" class="ascii-text">│   STEP 3: Test and verify functionality                                    │</text>
    <text x="0" y="392.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="410.4" class="ascii-text">│   │ • Test all functions                                         │         │</text>
    <text x="0" y="428.4" class="ascii-text">│   │ • Verify performance meets specifications                    │         │</text>
    <text x="0" y="446.4" class="ascii-text">│   │ • Document testing results                                   │         │</text>
    <text x="0" y="464.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="482.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="500.4" class="ascii-text">│   STEP 4: Recalibrate if needed                                            │</text>
    <text x="0" y="518.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="536.4" class="ascii-text">│   │ • Perform calibration per schedule                           │         │</text>
    <text x="0" y="554.4" class="ascii-text">│   │ • Verify accuracy restored                                   │         │</text>
    <text x="0" y="572.4" class="ascii-text">│   │ • Apply new calibration sticker                              │         │</text>
    <text x="0" y="590.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="608.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="626.4" class="ascii-text">│   STEP 5: Return to service with sign-off                                  │</text>
    <text x="0" y="644.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="662.4" class="ascii-text">│   │ • Maintenance Manager approves return to service             │         │</text>
    <text x="0" y="680.4" class="ascii-text">│   │ • Remove out-of-service tag                                  │         │</text>
    <text x="0" y="698.4" class="ascii-text">│   │ • Update equipment records                                   │         │</text>
    <text x="0" y="716.4" class="ascii-text">│   │ • Notify users equipment is available                        │         │</text>
    <text x="0" y="734.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="752.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="770.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>