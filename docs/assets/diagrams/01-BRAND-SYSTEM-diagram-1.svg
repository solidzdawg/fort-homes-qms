<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="627"
     height="150"
     viewBox="0 0 627 150">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="607" height="130"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="01-BRAND-SYSTEM-diagram-1" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│ [LOGO] │ QUALITY MANAGEMENT SYSTEM MANUAL │ FHDEV-QMS-001 │</text>
    <text x="0" y="50.4" class="ascii-text">│ (left) │ (center, Oswald Bold 11pt, white)│ (right, 9pt)  │</text>
    <text x="0" y="68.4" class="ascii-text">└─────────────────────────────────────────────────────────────┘</text>
    <text x="0" y="86.4" class="ascii-text">Background: #181810 | Text: #FFFFFF | Height: 0.5&quot;</text>
  </g>
</svg>