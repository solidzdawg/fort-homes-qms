<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="780"
     height="276"
     viewBox="0 0 780 276">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="760" height="256"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-007-Procurement-Supplier-Management-diagram-7" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                    NON-CONFORMING MATERIAL PROCEDURE                        │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   1️⃣ Issue NCR immediately (per SOP-004)                                    │</text>
    <text x="0" y="104.4" class="ascii-text">│   2️⃣ Notify supplier within 24 hours                                        │</text>
    <text x="0" y="122.4" class="ascii-text">│   3️⃣ Hold material in quarantine until resolution                           │</text>
    <text x="0" y="140.4" class="ascii-text">│   4️⃣ Request credit or replacement                                          │</text>
    <text x="0" y="158.4" class="ascii-text">│   5️⃣ Document root cause and corrective action                              │</text>
    <text x="0" y="176.4" class="ascii-text">│   6️⃣ Update supplier performance metrics                                    │</text>
    <text x="0" y="194.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="212.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>