<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="771"
     height="420"
     viewBox="0 0 771 420">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="400"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-009-CDOH-Regulatory-Compliance-diagram-12" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                  NON-COMPLIANT MODULE PROCEDURE                             │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   IF MODULE FAILS TO MEET REGULATORY REQUIREMENTS:                         │</text>
    <text x="0" y="104.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="122.4" class="ascii-text">│   1. Issue NCR immediately                                                  │</text>
    <text x="0" y="140.4" class="ascii-text">│   2. Identify correction needed to achieve compliance                       │</text>
    <text x="0" y="158.4" class="ascii-text">│   3. Correct or rework module to full compliance                            │</text>
    <text x="0" y="176.4" class="ascii-text">│   4. Re-inspect before proceeding to next phase                             │</text>
    <text x="0" y="194.4" class="ascii-text">│   5. Document compliance achievement before release                         │</text>
    <text x="0" y="212.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="230.4" class="ascii-text">│   IF UNABLE TO CORRECT:                                                    │</text>
    <text x="0" y="248.4" class="ascii-text">│   • Hold module in quarantine area                                          │</text>
    <text x="0" y="266.4" class="ascii-text">│   • Determine options (rework, return materials, scrap)                     │</text>
    <text x="0" y="284.4" class="ascii-text">│   • Notify customer if module already ordered                               │</text>
    <text x="0" y="302.4" class="ascii-text">│   • Prevent delivery until fully compliant                                  │</text>
    <text x="0" y="320.4" class="ascii-text">│   • Document root cause and prevention measures                             │</text>
    <text x="0" y="338.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="356.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>