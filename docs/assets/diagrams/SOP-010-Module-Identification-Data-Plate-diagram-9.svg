<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="771"
     height="798"
     viewBox="0 0 771 798">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="778"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-010-Module-Identification-Data-Plate-diagram-9" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                      DATA PLATE INSTALLATION PROCEDURE                      │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   STEP 1: Pre-Installation Verification                                    │</text>
    <text x="0" y="104.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="122.4" class="ascii-text">│   │ • Verify accuracy of all plate information                   │         │</text>
    <text x="0" y="140.4" class="ascii-text">│   │ • Confirm serial number matches module traveler              │         │</text>
    <text x="0" y="158.4" class="ascii-text">│   │ • Check plate quality and legibility                         │         │</text>
    <text x="0" y="176.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="194.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="212.4" class="ascii-text">│   STEP 2: Location Selection                                               │</text>
    <text x="0" y="230.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="248.4" class="ascii-text">│   │ • Select location per requirements                           │         │</text>
    <text x="0" y="266.4" class="ascii-text">│   │ • Ensure accessibility and visibility                        │         │</text>
    <text x="0" y="284.4" class="ascii-text">│   │ • Verify weatherproofing of location                         │         │</text>
    <text x="0" y="302.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="320.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="338.4" class="ascii-text">│   STEP 3: Surface Preparation                                              │</text>
    <text x="0" y="356.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="374.4" class="ascii-text">│   │ • Clean surface where plate will attach                      │         │</text>
    <text x="0" y="392.4" class="ascii-text">│   │ • Ensure surface is dry and sound                            │         │</text>
    <text x="0" y="410.4" class="ascii-text">│   │ • Mark attachment points                                     │         │</text>
    <text x="0" y="428.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="446.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="464.4" class="ascii-text">│   STEP 4: Secure Attachment                                                │</text>
    <text x="0" y="482.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="500.4" class="ascii-text">│   │ • Attach securely using rivets (not screws)                  │         │</text>
    <text x="0" y="518.4" class="ascii-text">│   │ • Ensure plate is level and secure                           │         │</text>
    <text x="0" y="536.4" class="ascii-text">│   │ • Verify all fasteners tight                                 │         │</text>
    <text x="0" y="554.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="572.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="590.4" class="ascii-text">│   STEP 5: Verification &amp; Documentation                                     │</text>
    <text x="0" y="608.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="626.4" class="ascii-text">│   │ • Verify installation per standards                          │         │</text>
    <text x="0" y="644.4" class="ascii-text">│   │ • Take photograph for records                                │         │</text>
    <text x="0" y="662.4" class="ascii-text">│   │ • Document installation in traveler                          │         │</text>
    <text x="0" y="680.4" class="ascii-text">│   │ • Supervisor sign-off                                        │         │</text>
    <text x="0" y="698.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="716.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="734.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>