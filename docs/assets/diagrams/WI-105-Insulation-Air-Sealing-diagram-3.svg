<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="492"
     height="1320"
     viewBox="0 0 492 1320">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="472" height="1300"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="WI-105-Insulation-Air-Sealing-diagram-3" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    WALL INSULATION INSTALLATION             │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Fiberglass Batt Insulation (R-13 to R-21): │</text>
    <text x="0" y="104.4" class="ascii-text">│                                            │</text>
    <text x="0" y="122.4" class="ascii-text">│  2x4 Wall Assembly (R-13):                  │</text>
    <text x="0" y="140.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="158.4" class="ascii-text">│  │ Exterior                          │      │</text>
    <text x="0" y="176.4" class="ascii-text">│  │ ░░░░░░░░░░░░░░ Sheathing         │      │</text>
    <text x="0" y="194.4" class="ascii-text">│  │ ─────────────── House wrap        │      │</text>
    <text x="0" y="212.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="230.4" class="ascii-text">│  │ ╭─────────────────────────────╮   │      │</text>
    <text x="0" y="248.4" class="ascii-text">│  │ │ │ │ │ │ │ │ │ │ │ │ │ │ │ │   │      │</text>
    <text x="0" y="266.4" class="ascii-text">│  │ │ │ ║ │ ║ │ ║ │ ║ │ ║ │ ║ │ │   │      │</text>
    <text x="0" y="284.4" class="ascii-text">│  │ │ │ Batts (3.5&quot; thick)       │   │      │</text>
    <text x="0" y="302.4" class="ascii-text">│  │ │ │ Kraft paper face (interior│   │      │</text>
    <text x="0" y="320.4" class="ascii-text">│  │ │ │ surface, staple to studs)│   │      │</text>
    <text x="0" y="338.4" class="ascii-text">│  │ │ │                           │   │      │</text>
    <text x="0" y="356.4" class="ascii-text">│  │ ╰─────────────────────────────╯   │      │</text>
    <text x="0" y="374.4" class="ascii-text">│  │ Cavity = 3.5&quot; (studs 16&quot; o.c.)     │      │</text>
    <text x="0" y="392.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="410.4" class="ascii-text">│  │ Interior air barrier               │      │</text>
    <text x="0" y="428.4" class="ascii-text">│  │ (drywall acts as air barrier)      │      │</text>
    <text x="0" y="446.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="464.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="482.4" class="ascii-text">│                                            │</text>
    <text x="0" y="500.4" class="ascii-text">│  2x6 Wall Assembly (R-19 or R-21):          │</text>
    <text x="0" y="518.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="536.4" class="ascii-text">│  │ Exterior                          │      │</text>
    <text x="0" y="554.4" class="ascii-text">│  │ ░░░░░░░░░░░░░░ Sheathing + wrap   │      │</text>
    <text x="0" y="572.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="590.4" class="ascii-text">│  │ ╭─────────────────────────────╮   │      │</text>
    <text x="0" y="608.4" class="ascii-text">│  │ │ │ │ │ │ │ │ │ │ │ │ │ │ │ │   │      │</text>
    <text x="0" y="626.4" class="ascii-text">│  │ │ │ ║ │ ║ │ ║ │ ║ │ ║ │ ║ │ │   │      │</text>
    <text x="0" y="644.4" class="ascii-text">│  │ │ │ Batts (5.5&quot; thick)       │   │      │</text>
    <text x="0" y="662.4" class="ascii-text">│  │ │ │ R-19 or R-21             │   │      │</text>
    <text x="0" y="680.4" class="ascii-text">│  │ │ │ Kraft paper stapled to   │   │      │</text>
    <text x="0" y="698.4" class="ascii-text">│  │ │ │ studs (interior face)    │   │      │</text>
    <text x="0" y="716.4" class="ascii-text">│  │ │ │                           │   │      │</text>
    <text x="0" y="734.4" class="ascii-text">│  │ ╰─────────────────────────────╯   │      │</text>
    <text x="0" y="752.4" class="ascii-text">│  │ Cavity = 5.5&quot; (studs 16&quot; o.c.)     │      │</text>
    <text x="0" y="770.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="788.4" class="ascii-text">│  │ Interior drywall (air barrier)     │      │</text>
    <text x="0" y="806.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="824.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="842.4" class="ascii-text">│                                            │</text>
    <text x="0" y="860.4" class="ascii-text">│  Installation Method (Proper Technique):    │</text>
    <text x="0" y="878.4" class="ascii-text">│  1. Unfold batt to full width (45&quot; or 93&quot;) │</text>
    <text x="0" y="896.4" class="ascii-text">│  2. Cut batt to stud spacing length        │</text>
    <text x="0" y="914.4" class="ascii-text">│  3. Fit batt between studs (snug, no gaps) │</text>
    <text x="0" y="932.4" class="ascii-text">│  4. Staple kraft paper flange to stud      │</text>
    <text x="0" y="950.4" class="ascii-text">│     ┌─────┬─────────────────┬─────┐       │</text>
    <text x="0" y="968.4" class="ascii-text">│     │Stud │    Staple here  │Stud │       │</text>
    <text x="0" y="986.4" class="ascii-text">│     │     │(top, mid, bottom│     │       │</text>
    <text x="0" y="1004.4" class="ascii-text">│     │     │    = 3 staples) │     │       │</text>
    <text x="0" y="1022.4" class="ascii-text">│     │     │                 │     │       │</text>
    <text x="0" y="1040.4" class="ascii-text">│     │ ⊡   │      ⊡          │ ⊡   │       │</text>
    <text x="0" y="1058.4" class="ascii-text">│     │ ⊡   │      ⊡          │ ⊡   │       │</text>
    <text x="0" y="1076.4" class="ascii-text">│     │ ⊡   │      ⊡          │ ⊡   │       │</text>
    <text x="0" y="1094.4" class="ascii-text">│     │     │                 │     │       │</text>
    <text x="0" y="1112.4" class="ascii-text">│     └─────┴─────────────────┴─────┘       │</text>
    <text x="0" y="1130.4" class="ascii-text">│     Kraft paper flange stapled to studs    │</text>
    <text x="0" y="1148.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1166.4" class="ascii-text">│  5. Continue across entire wall            │</text>
    <text x="0" y="1184.4" class="ascii-text">│  6. Butt batts tightly end-to-end          │</text>
    <text x="0" y="1202.4" class="ascii-text">│  7. No compression or gaps allowed         │</text>
    <text x="0" y="1220.4" class="ascii-text">│  8. Kraft paper face toward interior       │</text>
    <text x="0" y="1238.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1256.4" class="ascii-text">└────────────────────────────────────────────┘</text>
  </g>
</svg>