<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="771"
     height="294"
     viewBox="0 0 771 294">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="274"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-009-CDOH-Regulatory-Compliance-diagram-6" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                      INSPECTOR QUALIFICATION                                │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   ✅ REQUIREMENTS:                                                          │</text>
    <text x="0" y="104.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="122.4" class="ascii-text">│   • Maintain current list of CDOH-accepted inspectors                       │</text>
    <text x="0" y="140.4" class="ascii-text">│   • Schedule inspections per regulatory requirements                        │</text>
    <text x="0" y="158.4" class="ascii-text">│   • Confirm inspector credentials before each inspection                    │</text>
    <text x="0" y="176.4" class="ascii-text">│   • Provide inspection schedule and module specifications                   │</text>
    <text x="0" y="194.4" class="ascii-text">│   • Ensure inspector availability at hold points                            │</text>
    <text x="0" y="212.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="230.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>