<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="771"
     height="672"
     viewBox="0 0 771 672">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="652"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-011-Production-Planning-Scheduling-diagram-8" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                      TIMELINE ADJUSTMENT PROCESS                            │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   STEP 1: DAILY PROGRESS MONITORING                                        │</text>
    <text x="0" y="104.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="122.4" class="ascii-text">│   │ Supervisor monitors daily progress against schedule          │         │</text>
    <text x="0" y="140.4" class="ascii-text">│   │ Compare actual completion vs. planned milestones             │         │</text>
    <text x="0" y="158.4" class="ascii-text">│   └────────────────────────────┬─────────────────────────────────┘         │</text>
    <text x="0" y="176.4" class="ascii-text">│                                │                                            │</text>
    <text x="0" y="194.4" class="ascii-text">│                                ▼                                            │</text>
    <text x="0" y="212.4" class="ascii-text">│   STEP 2: IMMEDIATE COMMUNICATION                                          │</text>
    <text x="0" y="230.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="248.4" class="ascii-text">│   │ Communicate delays to Production Manager immediately         │         │</text>
    <text x="0" y="266.4" class="ascii-text">│   │ Document root cause and impact analysis                      │         │</text>
    <text x="0" y="284.4" class="ascii-text">│   └────────────────────────────┬─────────────────────────────────┘         │</text>
    <text x="0" y="302.4" class="ascii-text">│                                │                                            │</text>
    <text x="0" y="320.4" class="ascii-text">│                                ▼                                            │</text>
    <text x="0" y="338.4" class="ascii-text">│   STEP 3: SCHEDULE ADJUSTMENT                                              │</text>
    <text x="0" y="356.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="374.4" class="ascii-text">│   │ Adjust dependent phase timelines as needed                   │         │</text>
    <text x="0" y="392.4" class="ascii-text">│   │ Reschedule hold point inspections if required                │         │</text>
    <text x="0" y="410.4" class="ascii-text">│   │ Reallocate resources to maintain critical path               │         │</text>
    <text x="0" y="428.4" class="ascii-text">│   └────────────────────────────┬─────────────────────────────────┘         │</text>
    <text x="0" y="446.4" class="ascii-text">│                                │                                            │</text>
    <text x="0" y="464.4" class="ascii-text">│                                ▼                                            │</text>
    <text x="0" y="482.4" class="ascii-text">│   STEP 4: DOCUMENTATION                                                    │</text>
    <text x="0" y="500.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="518.4" class="ascii-text">│   │ Document schedule changes and reasons in system              │         │</text>
    <text x="0" y="536.4" class="ascii-text">│   │ Update module traveler with revised timeline                 │         │</text>
    <text x="0" y="554.4" class="ascii-text">│   │ Notify all affected teams of schedule updates                │         │</text>
    <text x="0" y="572.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="590.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="608.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>