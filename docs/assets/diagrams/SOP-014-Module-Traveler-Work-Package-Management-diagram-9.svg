<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="780"
     height="798"
     viewBox="0 0 780 798">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="760" height="778"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-014-Module-Traveler-Work-Package-Management-diagram-9" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                    TRAVELER COMPLETION VERIFICATION                         │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   STEP 1: COMPLETENESS CHECK                                               │</text>
    <text x="0" y="104.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="122.4" class="ascii-text">│   │ □ All 8 hold point gates documented and signed              │         │</text>
    <text x="0" y="140.4" class="ascii-text">│   │ □ All work packages marked complete                          │         │</text>
    <text x="0" y="158.4" class="ascii-text">│   │ □ All labor hours recorded and totaled                       │         │</text>
    <text x="0" y="176.4" class="ascii-text">│   │ □ All material lots documented with lot numbers              │         │</text>
    <text x="0" y="194.4" class="ascii-text">│   │ □ Any rework activities documented and resolved              │         │</text>
    <text x="0" y="212.4" class="ascii-text">│   └────────────────┬──────────────────────────────────────────────┘         │</text>
    <text x="0" y="230.4" class="ascii-text">│                    │                                                         │</text>
    <text x="0" y="248.4" class="ascii-text">│                    ▼                                                         │</text>
    <text x="0" y="266.4" class="ascii-text">│   STEP 2: ACCURACY VERIFICATION                                            │</text>
    <text x="0" y="284.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="302.4" class="ascii-text">│   │ □ Inspector verifies inspection results match standards      │         │</text>
    <text x="0" y="320.4" class="ascii-text">│   │ □ No unresolved quality issues or holds                      │         │</text>
    <text x="0" y="338.4" class="ascii-text">│   │ □ All dates and signatures present and valid                 │         │</text>
    <text x="0" y="356.4" class="ascii-text">│   │ □ Calculations correct (hours, costs, metrics)               │         │</text>
    <text x="0" y="374.4" class="ascii-text">│   └────────────────┬──────────────────────────────────────────────┘         │</text>
    <text x="0" y="392.4" class="ascii-text">│                    │                                                         │</text>
    <text x="0" y="410.4" class="ascii-text">│                    ▼                                                         │</text>
    <text x="0" y="428.4" class="ascii-text">│   STEP 3: SUPERVISOR FINAL REVIEW                                          │</text>
    <text x="0" y="446.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="464.4" class="ascii-text">│   │ • Supervisor reviews entire traveler for accuracy            │         │</text>
    <text x="0" y="482.4" class="ascii-text">│   │ • Compares traveler to actual module condition               │         │</text>
    <text x="0" y="500.4" class="ascii-text">│   │ • Addresses any discrepancies                                │         │</text>
    <text x="0" y="518.4" class="ascii-text">│   │ • Signs off on completion                                    │         │</text>
    <text x="0" y="536.4" class="ascii-text">│   └────────────────┬──────────────────────────────────────────────┘         │</text>
    <text x="0" y="554.4" class="ascii-text">│                    │                                                         │</text>
    <text x="0" y="572.4" class="ascii-text">│                    ▼                                                         │</text>
    <text x="0" y="590.4" class="ascii-text">│   STEP 4: PREPARATION FOR ARCHIVAL                                         │</text>
    <text x="0" y="608.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="626.4" class="ascii-text">│   │ • Traveler copied (digital + paper backup)                   │         │</text>
    <text x="0" y="644.4" class="ascii-text">│   │ • All attachments compiled and organized                     │         │</text>
    <text x="0" y="662.4" class="ascii-text">│   │ • Traveler marked &quot;ARCHIVED&quot; with date                       │         │</text>
    <text x="0" y="680.4" class="ascii-text">│   │ • Module released for delivery/placement                     │         │</text>
    <text x="0" y="698.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="716.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="734.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>