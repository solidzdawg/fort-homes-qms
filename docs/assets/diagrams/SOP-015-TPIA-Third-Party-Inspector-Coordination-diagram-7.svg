<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="780"
     height="636"
     viewBox="0 0 780 636">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="760" height="616"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-015-TPIA-Third-Party-Inspector-Coordination-diagram-7" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│                      INSPECTOR ARRIVAL PROCEDURES                           │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="86.4" class="ascii-text">│   STEP 1: RECEPTION &amp; VERIFICATION (15 minutes)                            │</text>
    <text x="0" y="104.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="122.4" class="ascii-text">│   │ • Greet inspector and verify credentials                     │         │</text>
    <text x="0" y="140.4" class="ascii-text">│   │ • Review inspector&apos;s identification and certifications       │         │</text>
    <text x="0" y="158.4" class="ascii-text">│   │ • Confirm inspection scope and module serial number          │         │</text>
    <text x="0" y="176.4" class="ascii-text">│   │ • Provide tour of facility and module location               │         │</text>
    <text x="0" y="194.4" class="ascii-text">│   │ • Brief on safety procedures and access points               │         │</text>
    <text x="0" y="212.4" class="ascii-text">│   └─────────────────────┬──────────────────────────────────────────┘         │</text>
    <text x="0" y="230.4" class="ascii-text">│                         │                                                    │</text>
    <text x="0" y="248.4" class="ascii-text">│   STEP 2: DOCUMENTATION REVIEW (20 minutes)                                │</text>
    <text x="0" y="266.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="284.4" class="ascii-text">│   │ • Provide module traveler with all production records        │         │</text>
    <text x="0" y="302.4" class="ascii-text">│   │ • Share prior inspection reports (if re-inspection)          │         │</text>
    <text x="0" y="320.4" class="ascii-text">│   │ • Provide material lot certifications                        │         │</text>
    <text x="0" y="338.4" class="ascii-text">│   │ • Show equipment calibration certifications                  │         │</text>
    <text x="0" y="356.4" class="ascii-text">│   │ • Provide applicable SOP references                          │         │</text>
    <text x="0" y="374.4" class="ascii-text">│   └─────────────────────┬──────────────────────────────────────────┘         │</text>
    <text x="0" y="392.4" class="ascii-text">│                         │                                                    │</text>
    <text x="0" y="410.4" class="ascii-text">│   STEP 3: INSPECTION BEGINNING (Record time)                               │</text>
    <text x="0" y="428.4" class="ascii-text">│   ┌──────────────────────────────────────────────────────────────┐         │</text>
    <text x="0" y="446.4" class="ascii-text">│   │ • Quality Manager witnesses inspection start                 │         │</text>
    <text x="0" y="464.4" class="ascii-text">│   │ • Inspector examines module per CDOH standards               │         │</text>
    <text x="0" y="482.4" class="ascii-text">│   │ • Quality Manager observes and takes notes                   │         │</text>
    <text x="0" y="500.4" class="ascii-text">│   │ • Do NOT interrupt inspection; allow inspector full access   │         │</text>
    <text x="0" y="518.4" class="ascii-text">│   │ • Be available for questions or clarifications               │         │</text>
    <text x="0" y="536.4" class="ascii-text">│   └──────────────────────────────────────────────────────────────┘         │</text>
    <text x="0" y="554.4" class="ascii-text">│                                                                             │</text>
    <text x="0" y="572.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>