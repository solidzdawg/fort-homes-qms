    <text x="0" y="32.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="50.4" class="ascii-text">â•‘                         FORT HOMES QUALITY POLICY                            â•‘</text>
    <text x="0" y="68.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="86.4" class="ascii-text">â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£</text>
    <text x="0" y="104.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="122.4" class="ascii-text">â•‘  Fort Homes LLC is committed to delivering high-quality modular homes       â•‘</text>
    <text x="0" y="140.4" class="ascii-text">â•‘  that exceed customer expectations while maintaining full compliance        â•‘</text>
    <text x="0" y="158.4" class="ascii-text">â•‘  with all applicable regulatory requirements.                               â•‘</text>
    <text x="0" y="176.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="194.4" class="ascii-text">â•‘  OUR QUALITY COMMITMENTS:                                                   â•‘</text>
    <text x="0" y="212.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="230.4" class="ascii-text">â•‘  ğŸ† COMPLIANCE EXCELLENCE                                                    â•‘</text>
    <text x="0" y="248.4" class="ascii-text">â•‘     We maintain strict adherence to HUD Code (24 CFR 3280/3282/3285),      â•‘</text>
    <text x="0" y="266.4" class="ascii-text">â•‘     Colorado Division of Housing (8 CCR 1302-14), and Mesa County           â•‘</text>
    <text x="0" y="284.4" class="ascii-text">â•‘     requirements. Compliance is non-negotiable.                             â•‘</text>
    <text x="0" y="302.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="320.4" class="ascii-text">â•‘  ğŸ‘· SAFETY FIRST                                                             â•‘</text>
    <text x="0" y="338.4" class="ascii-text">â•‘     The safety of our employees, customers, and communities is paramount.   â•‘</text>
    <text x="0" y="356.4" class="ascii-text">â•‘     We design, build, and install homes with safety as the primary         â•‘</text>
    <text x="0" y="374.4" class="ascii-text">â•‘     consideration in every decision.                                        â•‘</text>
    <text x="0" y="392.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="410.4" class="ascii-text">â•‘  â­ CUSTOMER SATISFACTION                                                    â•‘</text>
    <text x="0" y="428.4" class="ascii-text">â•‘     We deliver quality homes on time, within budget, and built to last.    â•‘</text>
    <text x="0" y="446.4" class="ascii-text">â•‘     Customer satisfaction drives our continuous improvement efforts.        â•‘</text>
    <text x="0" y="464.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="482.4" class="ascii-text">â•‘  ğŸ”„ CONTINUOUS IMPROVEMENT                                                   â•‘</text>
    <text x="0" y="500.4" class="ascii-text">â•‘     We systematically identify opportunities to improve our processes,      â•‘</text>
    <text x="0" y="518.4" class="ascii-text">â•‘     products, and services. Quality improvement is everyone&apos;s              â•‘</text>
    <text x="0" y="536.4" class="ascii-text">â•‘     responsibility.                                                          â•‘</text>
    <text x="0" y="554.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="572.4" class="ascii-text">â•‘  ğŸ“Š DATA-DRIVEN DECISIONS                                                    â•‘</text>
    <text x="0" y="590.4" class="ascii-text">â•‘     We use objective quality data, metrics, and analysis to guide          â•‘</text>
    <text x="0" y="608.4" class="ascii-text">â•‘     decision-making and drive meaningful improvements.                      â•‘</text>
    <text x="0" y="626.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="644.4" class="ascii-text">â•‘  ğŸ¤ SUPPLIER PARTNERSHIPS                                                    â•‘</text>
    <text x="0" y="662.4" class="ascii-text">â•‘     We collaborate with qualified suppliers who share our commitment       â•‘</text>
    <text x="0" y="680.4" class="ascii-text">â•‘     to quality and compliance.                                              â•‘</text>
    <text x="0" y="698.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="716.4" class="ascii-text">â•‘  ğŸ’ª COMPETENT WORKFORCE                                                      â•‘</text>
    <text x="0" y="734.4" class="ascii-text">â•‘     We invest in training and developing our team to ensure they have     â•‘</text>
    <text x="0" y="752.4" class="ascii-text">â•‘     the knowledge, skills, and tools to deliver quality results.           â•‘</text>
    <text x="0" y="770.4" class="ascii-text">â•‘                                                                              â•‘</text>
    <text x="0" y="788.4" class="ascii-text">â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£</text>
    <text x="0" y="806.4" class="ascii-text">â•‘                                                                              â•‘</text>
