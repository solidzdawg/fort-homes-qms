<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="492"
     height="1446"
     viewBox="0 0 492 1446">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="472" height="1426"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="WI-106-Drywall-Installation-diagram-3" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│    CEILING DRYWALL INSTALLATION             │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  Ceiling Layout (Perpendicular to joists):  │</text>
    <text x="0" y="104.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="122.4" class="ascii-text">│  │ Trusses (or ceiling joists)       │      │</text>
    <text x="0" y="140.4" class="ascii-text">│  │ ║  ║  ║  ║  ║  ║  ║  ║  ║  ║      │      │</text>
    <text x="0" y="158.4" class="ascii-text">│  │ 16&quot; o.c.                          │      │</text>
    <text x="0" y="176.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="194.4" class="ascii-text">│  │ Drywall sheets (perpendicular):   │      │</text>
    <text x="0" y="212.4" class="ascii-text">│  │ ┌───────────┬───────────┐         │      │</text>
    <text x="0" y="230.4" class="ascii-text">│  │ │ Sheet 1   │ Sheet 2   │         │      │</text>
    <text x="0" y="248.4" class="ascii-text">│  │ │ (4&apos;x10&apos;)  │ (4&apos;x10&apos;)  │         │      │</text>
    <text x="0" y="266.4" class="ascii-text">│  │ │ Across    │ Across    │         │      │</text>
    <text x="0" y="284.4" class="ascii-text">│  │ │ trusses   │ trusses   │         │      │</text>
    <text x="0" y="302.4" class="ascii-text">│  │ │ at 90°    │ at 90°    │         │      │</text>
    <text x="0" y="320.4" class="ascii-text">│  │ ├───────────┼───────────┤         │      │</text>
    <text x="0" y="338.4" class="ascii-text">│  │ │ Sheet 3   │ Sheet 4   │         │      │</text>
    <text x="0" y="356.4" class="ascii-text">│  │ │ (4&apos;x10&apos;)  │ (4&apos;x10&apos;)  │         │      │</text>
    <text x="0" y="374.4" class="ascii-text">│  │ └───────────┴───────────┘         │      │</text>
    <text x="0" y="392.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="410.4" class="ascii-text">│  │ Screw Pattern (12&quot; o.c.):          │      │</text>
    <text x="0" y="428.4" class="ascii-text">│  │ Ceiling is critical for sag:       │      │</text>
    <text x="0" y="446.4" class="ascii-text">│  │ ⊡  ⊡  ⊡  ⊡  ⊡  ⊡  (12&quot; spacing)  │      │</text>
    <text x="0" y="464.4" class="ascii-text">│  │ Every truss line (perpendicular)  │      │</text>
    <text x="0" y="482.4" class="ascii-text">│  │ AND intermediate row (6&quot; min)     │      │</text>
    <text x="0" y="500.4" class="ascii-text">│  │ │  │  │  │  │  │  │  │  │        │      │</text>
    <text x="0" y="518.4" class="ascii-text">│  │ ⊡  ⊡  ⊡  ⊡  ⊡  ⊡                 │      │</text>
    <text x="0" y="536.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="554.4" class="ascii-text">│  │ Fastening Schedule:                │      │</text>
    <text x="0" y="572.4" class="ascii-text">│  │ • 1.25&quot;-1.5&quot; drywall screws        │      │</text>
    <text x="0" y="590.4" class="ascii-text">│  │ • 12&quot; o.c. on all joists/trusses   │      │</text>
    <text x="0" y="608.4" class="ascii-text">│  │ • 12&quot; o.c. intermediate rows       │      │</text>
    <text x="0" y="626.4" class="ascii-text">│  │ • Use drywall stilts (7-11&apos; tall)  │      │</text>
    <text x="0" y="644.4" class="ascii-text">│  │   for ease of installation        │      │</text>
    <text x="0" y="662.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="680.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="698.4" class="ascii-text">│                                            │</text>
    <text x="0" y="716.4" class="ascii-text">│  Drywall Stilts (for ceiling work):         │</text>
    <text x="0" y="734.4" class="ascii-text">│  ┌──────────────────────────────────┐      │</text>
    <text x="0" y="752.4" class="ascii-text">│  │ Worker on stilts (adjustable):    │      │</text>
    <text x="0" y="770.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="788.4" class="ascii-text">│  │         ┌─────────────────┐       │      │</text>
    <text x="0" y="806.4" class="ascii-text">│  │         │ Worker head     │       │      │</text>
    <text x="0" y="824.4" class="ascii-text">│  │         │ (reaches 7-11&apos;) │       │      │</text>
    <text x="0" y="842.4" class="ascii-text">│  │         ├─────────────────┤       │      │</text>
    <text x="0" y="860.4" class="ascii-text">│  │         │ Upper legs      │       │      │</text>
    <text x="0" y="878.4" class="ascii-text">│  │         ├─────────────────┤       │      │</text>
    <text x="0" y="896.4" class="ascii-text">│  │    ═════╪═════════════════╪═════ │      │</text>
    <text x="0" y="914.4" class="ascii-text">│  │         │ Stilt platform  │       │      │</text>
    <text x="0" y="932.4" class="ascii-text">│  │         ├─────────────────┤       │      │</text>
    <text x="0" y="950.4" class="ascii-text">│  │         │ Stilt legs      │       │      │</text>
    <text x="0" y="968.4" class="ascii-text">│  │         │ (adjustable)    │       │      │</text>
    <text x="0" y="986.4" class="ascii-text">│  │         └─────────────────┘       │      │</text>
    <text x="0" y="1004.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1022.4" class="ascii-text">│  │ Advantages:                       │      │</text>
    <text x="0" y="1040.4" class="ascii-text">│  │ • Reaches ceiling height easily   │      │</text>
    <text x="0" y="1058.4" class="ascii-text">│  │ • Allows two-handed positioning   │      │</text>
    <text x="0" y="1076.4" class="ascii-text">│  │ • Faster installation             │      │</text>
    <text x="0" y="1094.4" class="ascii-text">│  │ • No scaffolding setup needed     │      │</text>
    <text x="0" y="1112.4" class="ascii-text">│  │ • Adjustable for different heights│      │</text>
    <text x="0" y="1130.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1148.4" class="ascii-text">│  │ Safety: Stilts require balance    │      │</text>
    <text x="0" y="1166.4" class="ascii-text">│  │         Work slowly, be careful   │      │</text>
    <text x="0" y="1184.4" class="ascii-text">│  │                                   │      │</text>
    <text x="0" y="1202.4" class="ascii-text">│  └──────────────────────────────────┘      │</text>
    <text x="0" y="1220.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1238.4" class="ascii-text">│  Ceiling Installation Steps:                │</text>
    <text x="0" y="1256.4" class="ascii-text">│  1. Hang first sheet with support (jack)    │</text>
    <text x="0" y="1274.4" class="ascii-text">│  2. Position tight to previous sheet        │</text>
    <text x="0" y="1292.4" class="ascii-text">│  3. Screw per schedule (12&quot; o.c. max)       │</text>
    <text x="0" y="1310.4" class="ascii-text">│  4. Continue across, stagger joints         │</text>
    <text x="0" y="1328.4" class="ascii-text">│  5. Support last sheet until screwed        │</text>
    <text x="0" y="1346.4" class="ascii-text">│  6. Verify all screws seated properly       │</text>
    <text x="0" y="1364.4" class="ascii-text">│                                            │</text>
    <text x="0" y="1382.4" class="ascii-text">└────────────────────────────────────────────┘</text>
  </g>
</svg>