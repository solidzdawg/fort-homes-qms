<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="762"
     height="312"
     viewBox="0 0 762 312">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .diagram-background {
        fill: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      }
      .ascii-text {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
        font-size: 14px;
        fill: #2D5016;
        font-weight: 600;
      }
      .ascii-box {
        fill: none;
        stroke: #2D5016;
        stroke-width: 2.5;
        stroke-linecap: round;
      }
      .ascii-emphasis {
        fill: #101810;
        font-weight: 700;
      }
    </style>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="742" height="292"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="QMS-004-Support-Resources-diagram-2" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│  COMPETENCY FRAMEWORK STRUCTURE                                            │</text>
    <text x="0" y="50.4" class="ascii-text">├────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="86.4" class="ascii-text">│  COMPETENCY = Education + Training + Skills + Experience                  │</text>
    <text x="0" y="104.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="122.4" class="ascii-text">│  VERIFICATION:                                                            │</text>
    <text x="0" y="140.4" class="ascii-text">│  • Educational credentials                                                │</text>
    <text x="0" y="158.4" class="ascii-text">│  • Training records                                                       │</text>
    <text x="0" y="176.4" class="ascii-text">│  • Skills assessments                                                     │</text>
    <text x="0" y="194.4" class="ascii-text">│  • Performance evaluations                                                │</text>
    <text x="0" y="212.4" class="ascii-text">│  • Certifications/licenses                                                │</text>
    <text x="0" y="230.4" class="ascii-text">│                                                                            │</text>
    <text x="0" y="248.4" class="ascii-text">└────────────────────────────────────────────────────────────────────────────┘</text>
  </g>
</svg>