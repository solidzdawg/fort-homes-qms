    <text x="0" y="122.4" class="ascii-text">│ ■ Safety training (OSHA, PPE, emergency procedures)                         │</text>
    <text x="0" y="140.4" class="ascii-text">│ ■ Equipment operation (if applicable)                                       │</text>
    <text x="0" y="158.4" class="ascii-text">│ ■ Regulatory requirements (CDOH, HUD Code, building codes)                  │</text>
    <text x="0" y="176.4" class="ascii-text">│ ■ Competency assessment before independent work authorization               │</text>
    <text x="0" y="194.4" class="ascii-text">└─────────────────────────────────────────────────────────────────────────────┘</text>
