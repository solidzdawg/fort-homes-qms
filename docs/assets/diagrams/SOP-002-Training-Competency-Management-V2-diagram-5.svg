  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="8"/>
  <rect x="10" y="10" width="751" height="238"
        fill="white" rx="4" filter="url(#shadow)"/>

  <!-- Diagram Content -->
  <g id="SOP-002-Training-Competency-Management-V2-diagram-5" transform="translate(30, 30)">
    <text x="0" y="14.4" class="ascii-text">┌─────────────────────────────────────────────────────────────────────────────┐</text>
    <text x="0" y="32.4" class="ascii-text">│ ✅ QUALITY CHECKPOINT — New Hire Training Requirements                      │</text>
    <text x="0" y="50.4" class="ascii-text">├─────────────────────────────────────────────────────────────────────────────┤</text>
    <text x="0" y="68.4" class="ascii-text">│ ■ Company orientation (safety, quality policy, organizational structure)    │</text>
    <text x="0" y="86.4" class="ascii-text">│ ■ QMS overview and document control system                                  │</text>
