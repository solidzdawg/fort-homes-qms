# Pandoc defaults for Fort Homes QMS Documentation
# This file provides default settings for document conversion

# Input/Output
input-files: []
output-file: null

# Reader options
from: markdown+yaml_metadata_block+fenced_divs+bracketed_spans

# Writer options  
to: html5

# General writer options
standalone: true
self-contained: false

# Table of contents
table-of-contents: true
toc-depth: 3

# Numbering
number-sections: true
number-offset: [0]

# Templates (can be overridden)
template: null

# Variables (common to all formats)
variables:
  lang: en-US
  fontfamily: oswald
  mainfont: Oswald
  documentclass: article
  papersize: letter
  geometry: margin=1in,top=1in,bottom=1in,left=0.75in,right=0.75in

# Metadata
metadata:
  company: "Fort Homes LLC"
  location: "Mesa County, Colorado"
  
# HTML-specific settings
css:
  - assets/css/main.css
  - assets/css/typography.css
  - assets/css/tables.css
  - assets/css/forms.css
  - assets/css/diagrams.css

# PDF-specific settings (via LaTeX)
pdf-engine: pdflatex
pdf-engine-opts: []

# Syntax highlighting
highlight-style: tango

# Extensions
extensions:
  - smart
  - footnotes
  - inline_notes
  - citations
